<body>  
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">센터팝업(popCenter)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>

        </div>

    <div class="popWrap centerLayer detailImg">

        <div class="popInner slideImg">
            <ul class="imgList swiper-wrapper">
                <li class="swiper-slide">

                </li>
                <li class="swiper-slide">
                    <img src="https://placehold.co/600" alt="첨부이미지">

                <img src="../../img/img_preview.png" alt="미리보기">
            </a> -->
        </div>
        <div class="swiper-pagination"><span class="blind">목록수</span></div>
        <button type="button" class="btnPopClose2" onclick="popClose(this); return false;">닫기</button>
    </div>

    <script>
        var swiper = new Swiper(".slideImg", {
            effect: "fade",
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            }
        });
    </script>
