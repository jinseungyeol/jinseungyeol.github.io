<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

<body style="width:400px;">

<div class="pop_wrap" style="width:400px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>관리번호 등록</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<!-- 타이틀 영역 -->
		<div class="stitle_wrap">
			<div class="left">
				<h2 class="bul_2">세무대리인 관리번호를 입력하여 주십시오.</h2>
			</div>
		</div>
		<!-- //타이틀 영역 -->

		<!-- 테이블 영역 -->
		<div class="mgb10" style="padding:0 10px;">
			<table class="tbl_input8" summary="">
				<caption></caption>
				<colgroup><col style="width:80px;"><col></colgroup>
				<tbody>
					<tr>
						<th><div>관리번호<em class="point"></em></div></th>
						<td><div>
							<div class="ipt_bx">
								<input type="text" placeholder="영문대문자 + 숫자5자리" value="">
							</div>
						</div></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- //테이블 영역 -->

		<!-- 하단버튼 -->
		<div class="tac">
			<a href="#none" class="btn_style1_b"><span>저장</span></a>
		</div>
		<!-- //하단버튼 -->

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
