<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>popup_slideMockup19</title>
    <link rel="stylesheet" href="../../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../../css/semoR_base.css">
    <link rel="stylesheet" href="../../../css/semoR_common.css">
    <link rel="stylesheet" href="../../../css/semoR_style.css">
    <link rel="stylesheet" href="../../../css/semoR_rept.css">
  <script src="../../../js/jquery-3.5.1.min.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script src="../../../js/swiper-bundle.min.js"></script>
    <script src="../../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        slidePop(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>근무조건 설정</h1>
            </div>
            <div class="popCont">
                <ul class="listTypeInput">
                    <li>
                        <div class="formHolder">
                            <div class="inputList type04">
                                <strong class="formTit">시급</strong>
                                <input type="number" placeholder="금액 입력">
                                <span class="unit">원</span>
                                <button type="button" class="btnReset">
                                    <img src="../../../img/ico_close_gray.png" alt="입력초기화">
                                </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="formHolder">
                            <div class="inputList type04">
                                <strong class="formTit">근무시간</strong>
                                <input type="number" readonly="readonly" value="3시간">
                            </div>
                        </div>
                        <div class="formHolder miniWage">
                            <div class="inputList type04">
                                <strong class="formTit">
                                    <span class="qm">
                                        주휴수당
                                        <a href="javascript:;" class="btnQmGray" role="button">
                                            <span class="blind">팝업버튼</span>
                                        </a>
                                    </span>
                                </strong>
                                <input type="text" value="0원" readonly="readonly">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="areaCalcSlry">
                            <p class="tit">급여계산</p>
                            <span class="calc">기본수당 + 주휴수당 = <em>30,000원</e></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="popBtnWrap">
                <button type="button" class="btnPointBg pointBgColor">저장하기</button>
            </div>
        </div>
    </div>

</body>

</html>
