<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body>

<div class="pop_wrap" style="width:360px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>직원 건별등록</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<table class="tbl_input8 mgt0" summary="">
			<caption></caption>
			<colgroup><col></colgroup>
			<tbody>
				<tr><th class="vat"><div class="bul">경리나라 사원번호를 입력하세요.</div></th></tr>
				<tr>
					<td class="vat"><div style="min-height:43px;">
						<div class="ipt_bx">
							<input type="text" placeholder="경리나라 사원번호를 입력 하세요 (숫자)" value="">
							<a href="#none" class="btn_del"></a>
						</div>
						<!-- <div class="mgt5 txt_r">코드를 입력 하세요</div> -->
					</div></td>
				</tr>
			</tbody>
		</table>

		
		<table class="tbl_input8 mgt0" summary="">
			<caption></caption>
			<colgroup><col></colgroup>
			<tbody>
				<tr><th class="vat"><div class="bul">경리나라 성명을 입력하세요</div></th></tr>
				<tr>
					<td class="vat"><div style="min-height:43px;">
						<div class="ipt_bx">
							<input type="text" placeholder="경리나라 성명을 입력하세요(문자)" value="">
							<a href="#none" class="btn_del"></a>
						</div>
						<!-- <div class="mgt5 txt_r">코드를 입력 하세요</div> -->
					</div></td>
				</tr>
			</tbody>
		</table>
		<table class="tbl_input8 mgt0" summary="">
			<caption></caption>
			<colgroup><col></colgroup>
			<tbody>
				<tr><th class="vat"><div class="bul">사원코드를 입력하세요</div></th></tr>
				<tr>
					<td class="vat"><div style="min-height:43px;">
						<div class="ipt_bx">
							<input type="text" placeholder="사원코드를 입력하세요(숫자)" value="">
							<a href="#none" class="btn_del"></a>
						</div>
						<!-- <div class="mgt5 txt_r">계정과목명은 필수 입니다.</div> -->
					</div></td>
				</tr>
			</tbody>
		</table>
		<table class="tbl_input8 mgt0" summary="">
			<caption></caption>
			<colgroup><col></colgroup>
			<tbody>
				<tr><th class="vat"><div class="bul">사원명을 입력하세요</div></th></tr>
				<tr>
					<td class="vat"><div style="min-height:43px;">
						<div class="ipt_bx">
							<input type="text" placeholder="사원명을 입력하세요(문자)" value="">
							<a href="#none" class="btn_del"></a>
						</div>
						<!-- <div class="mgt5 txt_r">계정과목명은 필수 입니다.</div> -->
					</div></td>
				</tr>
			</tbody>
		</table>

		<!-- 하단버튼 -->
		<div class="tac t_line mgt20">
			<a href="#none" class="btn_style1_b"><span>확인</span></a>
			<a href="#none" class="btn_style1_g"><span>취소</span></a>
		</div>
		<!-- //하단버튼 -->

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
