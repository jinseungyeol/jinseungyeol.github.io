<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lock_code_001</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- container -->
        <div class="container type02">
            <div class="lockCodeWrap">
                <div class="areaLogo">
                    <img src="../../img/ico_smartTax_v2.png" alt="세무사무소로고">
                </div>
                <div class="certAccorBox">
                    <div class="inner">
                        <a href="javascript:;" class="accordionToggle">
                            <p class="infoTxt">인증은 본인확인을 위해 연 1회 진행합니다</p>
                        </a>
                        <div class="accordionToggleWrap">
                            <ul class="listDot type02">
                                <li>
                                    <p class="tit">1년 경과 후 다시 인증 실행</p>
                                </li>
                                <li>
                                    <p class="tit">모바일 / 태블릿 PC 기기별 인증 실행</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="certInput">
                    <img src="../../img/ico_3d_lock.svg" alt="잠금이미지">
                    <strong>
                        <span>핸드폰 번호 뒤 4자리를</span>
                        <span>입력해주세요.</span>
                    </strong>
                    <div class="inputWrap"> <!--인증번호 일치하지 않을 시 error 클래스 추가-->
                        <input type="tel" placeholder="인증번호 입력(숫자 4자리)" maxlength="4">
                        <span class="infoTxt03">인증번호가 일치하지 않습니다.</span>
                    </div>
                </div>
                <div class="areaBtmFixed">
                    <div class="areaBodyBtn">
                        <!-- 활성화시 disabled 클래스 제거 -->
                        <button type="button" class="btnPointBg pointBgColor disabled">인증하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

    <script>
        $(".certAccorBox .accordionToggle").on('click', function() {
            $(this).parents('.certAccorBox').toggleClass('active');
        })
    </script>
</body>
</html>
