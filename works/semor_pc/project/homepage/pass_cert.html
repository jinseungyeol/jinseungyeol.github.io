<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="../css/reset_taxp.css">
  <link rel="stylesheet" href="../css/app_header.css">
  <link rel="stylesheet" href="../css/content_taxp.css">
  <link rel="stylesheet" href="../css/semo_rept.css">
  <link rel="stylesheet" href="../css/semoR_vat.css">
  <script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="../js/lib/plugin/aos.js"></script>
  <title>PASS 간편인증하기</title>
</head>
<body>
  <!-- wrapper -->
  <div class="wrapper">
    <!-- container -->
    <div class="container">
      <div class="kakaoCert">
        <div class="inner">
          <div class="areaTit">
            <h1 class="defTit">PASS 간편인증하기</h1>
            <p>
              <span>입력하신 휴대폰으로</span>
              <span>인증요청 메시지를 보냈습니다.</span>
              <span>인증을 진행해 주세요</span>
            </p>
          </div>
          <div class="stepBox pass"> <!-- pass 클래스 추가 시 이미지 변경 -->
            <div class="step">
              <div class="areaImg">
                  <img src="../img/homepage/kakaoCert01.svg" class="kakaoStep01" alt="STEP1 이미지">
                  <img src="../img/homepage/passCert01.svg" class="passStep01" alt="STEP1 이미지">
              </div>
              <div class="areaTxt">
                  <strong>STEP 01</strong>
                  <p>앱에서 인증요청 메시지 확인하기</p>
              </div>
            </div>
            <div class="step">
              <div class="areaImg">
                  <img src="../img/homepage/kakaoCert02.svg" alt="STEP2 이미지">
              </div>
              <div class="areaTxt">
                  <strong>STEP 02</strong>
                  <p>간편인증하기</p>
              </div>
            </div>
            <div class="step">
              <div class="areaImg">
                  <img src="../img/homepage/kakaoCert03.svg" alt="STEP3 이미지">
              </div>
              <div class="areaTxt">
                  <strong>STEP 03</strong>
                  <p>앱에서 인증완료 메시지 확인하기</p>
              </div>
            </div>
          </div>
          <div class="btnWrap">
            <button type="button" class="btnBorder">닫기</button>
            <button type="button" class="btnBgBlack">인증완료</button>
          </div>
          <div class="infoBox">
            <ul class="dotList">
              <li>
                <span>PASS 인증서 이용에 문제가 있는 경우 <a href="https://www.passauth.co.kr/question" class="moveLink" target="_blank">[고객센터 도움말]</a>을 참고해 주세요</span>
              </li>
              <li>
                <span>문제가 지속되면 <a href="https://qe398.channel.io/support-bots/74565" class="moveLink" target="_blank">[세모리포트 고객센터]</a>에 문의해 주세요</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- //container -->
  </div>
  <!-- //wrapper -->
</body>
</html>
