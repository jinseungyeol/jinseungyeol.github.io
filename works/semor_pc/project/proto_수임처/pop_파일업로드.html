<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body>

<!-- 파일업로드 오류 -->
	<div class="fileup_pop" style="display:none;">
		<div class="fileup_top"><h1>파일업로드 오류 안내</h1></div>
		<div class="fileup_mid">
			<div class="cloud_info1">
				파일첨부 기본정보 조회 중 오류가 발생하였습니다.<br> 
				잠시후 이용해 주시기 바랍니다.
			</div>
		</div>

		<!-- 하단버튼영역 -->
		<div class="fileup_btm_btn">
			<a href="#none" class="btn_gry" onclick="window.close();">확인</a>
		</div>
		<!--//하단버튼영역 -->
	</div>
	<!-- //파일업로드 오류 -->




	<!-- 파일업로드 -->
	<div class="fileup_pop">
		<div class="fileup_top"><h1>파일 업로드</h1></div>

		<div class="fileup_mid">
			<!-- 버튼영역-->
			<div id="" class="fileup_top_btn">
				<a href="#none" id="" class="btn_s_wht" onclick="">파일 첨부</a>
				<a href="#none" id="" class="btn_s_wht" onclick="">삭제</a>
			</div>
			<!-- 버튼영역-->

			<!-- 파일업로드리스트 -->
			<div class="fileup_list_wrap">
				<!-- 헤더영역-->
				<ul class="fileup_list_hd">
					<li style="width: 25px; border-left:0;"><input onclick="" type="checkbox"></li>
					<li class="center"> 파일 이름 </li>
					<li style="width: 90px; float: right;">용량 </li>
				</ul>
				<!-- 헤더영역-->
				<!-- 바디영역-->
				<div id="" class="fileup_list_body">
					<div id="" class="empty_bg" style="display: block;"></div><!-- 파일없는경우 -->
					<ul id="" style="cursor: pointer;">
						<li style="width: 25px;"><input type="checkbox" value=""/></li>
						<li class="center"> 수정(화면)_거래처관리_(update_21Page).pptx</li>
						<li style="width: 70px; float: right;">1.13MB</li>
					</ul>
					<ul id="" style="cursor: pointer;">
						<li style="width: 25px;"><input type="checkbox" value=""/></li>
						<li class="center"> 이용약관.pptx</li>
						<li style="width: 70px; float: right;">1.13MB</li>
					</ul>
				</div>
				<!-- 바디영역-->
				<!-- 바닥영역-->
				<div class="fileup_list_ft">
					<p style="float: left;"><span id="">0 개체</span>, <span id="">0.0KB첨부됨</span></p>
					<p style="float: right;"><span id="">최대 5개</span>, <span id="">50.00MB</span></p>
				</div>
				<!-- 바닥영역-->
			</div>
			<!-- //파일업로드리스트 -->
		</div>

		<!-- 하단버튼영역 -->
		<div class="fileup_btm_btn">
			<a href="#none" id="" class="btn_blu">업로드</a>&nbsp;<a href="#none" id="" class="btn_gry" onclick="window.close();">닫기</a>
		</div>
		<!-- //하단버튼영역 -->
	</div>
	<!-- //파일업로드 -->

</body>
</html>
