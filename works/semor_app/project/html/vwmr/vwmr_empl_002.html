<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vwmr_empl_002</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">직원정보 입력하기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="emplInfoWrap">
                <div class="productWrap">
                    <div class="titArea">
                        <div class="areaTop">
                            <h3 class="defTit mgt0">
                                신규입사 요청할 직원의<br>
                                기본정보를 입력해주세요.
                            </h3>
                        </div>
                        <h4 class="defTit">· 기본정보</h4>
                    </div>
                    <ul class="listTypeInput">
                        <li>
                            <div class="formHolder">
                                <div class="inputList type01">
                                    <strong class="formTit">이름(실명)<span class="pointColor03">*</span></strong>
                                    <input type="text" maxlength="10" placeholder="이름 입력" required>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="inputList type01">
                                    <strong class="formTit">휴대폰번호</strong>
                                    <input type="tel" placeholder="휴대폰번호 입력">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="fieldGroup">
                                    <strong class="formTit">계약형태<span class="pointColor03">*</span></strong>
                                    <a href="javascript:;" class="btnSelect">계약형태 선택</a><!-- 선택시 selected 클래스 -->
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="areaBtmFixed">
                    <div class="areaBodyBtn">
                        <!-- 비활성화시 disabled 클래스 -->
                        <button type="button" class="btnPointBg pointBgColor disabled">신규입사 요청하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->
</body>

</html>
