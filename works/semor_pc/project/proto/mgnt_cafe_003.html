<script src="../js/comm/common.js"></script>
<script>
$(function(){
  // Invoke the plugin
  $('input, textarea').placeholder({customClass:'my-placeholder'});
  
  
  
  // 보기설정 보기
    $('#btn_showhide').on("click", function(event){
    	if($(this).hasClass("down")){
    		$("#tbl_area").show();
    		$(this).removeClass("down");
    	}else{
    		$("#tbl_area").hide();
    		$(this).addClass("down");
    	}
    });
    
});
</script>
