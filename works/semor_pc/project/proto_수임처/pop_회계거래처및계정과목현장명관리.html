<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">

<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

$(function(){

<body>

<div class="pop_wrap" style="width:780px;"><!-- 2021-06-07 : width:560px -> width:780px -->

	<!-- 팝업 헤더 -->

		<h1>회계 거래처 및 계정과목, 현장명을 관리 합니다</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<ul class="pj_list">
			<li><a href="#none" class="pj_img01">
				<dl>
					<dt>거래처</dt>
					<dd>회계프로그램의<br />거래처를 관리합니다.</dd>
				</dl>
			</a></li>
			<li><a href="#none" class="pj_img02">

			<li><a href="#none" class="pj_img03">

			<!-- 2021-06-07 -->
			<li><a href="#none" class="pj_img04">
				<dl>
					<dt>직원</dt>
					<dd>회계프로그램의<br />직원을 관리합니다.</dd>
				</dl>
			</a></li>
			<!-- //2021-06-07 -->

	</div>
	<!-- //팝업 컨텐츠 -->
