<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sett_user_006 / popup_slideMockup04</title>
    <link rel="stylesheet" href="../../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../../css/semoR_base.css">
    <link rel="stylesheet" href="../../../css/semoR_common.css">
    <link rel="stylesheet" href="../../../css/semoR_style.css">
    <link rel="stylesheet" href="../../../css/semoR_rept.css">
  <script src="../../../js/jquery-3.5.1.min.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script src="../../../js/swiper-bundle.min.js"></script>
    <script src="../../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        slidePop(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popCont">
                <div class="formWrap selectAll">
                    <a class="accordionToggle">
                        <div class="total">
                            <!-- 체크활성화시 active -->
                            <div class="formHolder">
                                <input type="checkbox" id="checkAll" class="inputed">
                                <label class="check" for="checkAll">약관 전체 동의</label>
                            </div>
                        </div>
                    </a>
                    <div class="accordionToggleWrap">
                        <div class="cont">
                            <!-- 체크활성화시 active -->
                            <div class="formHolder active">
                                <input type="checkbox" id="check01" class="inputed">
                                <label class="check" for="check01">통신사 이용약관 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check02" class="inputed">
                                <label class="check" for="check02">본인확인 서비스 이용약관 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check03" class="inputed">
                                <label class="check" for="check03">개인정보 수집 · 이용 및 위탁 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check04" class="inputed">
                                <label class="check" for="check04">고유식별정보 처리 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popBtnWrap">
                <div class="areaBodyBtn">
                    <button type="button" onclick="popClose(this); return false;" class="btnPointBg pointBgColor">확인</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
