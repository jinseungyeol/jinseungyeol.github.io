<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body>

<div class="pop_wrap" style="width:640px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>홈택스 업데이트</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<div class="title_wrap">
			<div class="left">
				<div class="cntalign">
					<div class="title">
						<h2 class="tx_title">수임처 정보를 홈택스의 정보로 업데이트합니다.</h2>
					</div>
				</div>
			</div>
			<div class="right"></div>
		</div>

		<div class="htxup_wrap">
			<ul class="setw">
				<li>
					<h4>기본정보를 업데이트합니다.</h4>
					<p>(원천세신고유형, 주업종코드, 관할세무서, 세무서 담당 등을 업데이트합니다)</p>
					<a href="#none" class="btn_onoff on"><span class="blind">ON</span></a>
				</li>
				<li>
					<h4>사업용 신고계좌 조회를 업데이트합니다.</h4>
					<p>(홈택스에 등록된 사업용 신고계좌를 업데이트합니다)</p>
					<a href="#none" class="btn_onoff off"><span class="blind">ON</span></a>
				</li>
				<li>
					<h4>홈택스 수임동의 여부를 업데이트합니다.</h4>
					<p>(홈택스에 수임동의 여부를 업데이트합니다.)</p>
					<a href="#none" class="btn_onoff off"><span class="blind">ON</span></a>
				</li>
			</ul>
		</div>

		<div class="tac mgt20">
			<a href="#none" class="btn_style1_b"><span>수임처 정보 업데이트</span></a>
		</div>

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
