                        <div class="areaAnswer">
                            <p class="defTxt02">

                                정보를 이용해 이루어지며 송금수수료는 각 은행이 수취합니다. 따라서, 세모리포트에서는 송금수수료 일체를 수취하고 있지 않습니다.
                            </p>
                        </div>
                    </li>
                    <li>

                            </p>
