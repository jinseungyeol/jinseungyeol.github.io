<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>

<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">

<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">

<body>

<div class="pop_wrap" style="width:560px;">

	<!-- 팝업 헤더 -->

	<!-- //팝업 헤더 -->

		<div class="top_infobox2">

			</ul>
		</div>

			<table class="tbl_input8" summary="">

					<tr>

								<label><input type="radio" checked=""> 개인사업자</label>&nbsp;&nbsp;&nbsp;

					</tr>

								<!-- <a href="#none" class="btn_del"></a> -->

					</tr>
					<tr>

		<div class="tac">
			<a href="#none" class="btn_style1_b"><span>수임 요청</span></a>
