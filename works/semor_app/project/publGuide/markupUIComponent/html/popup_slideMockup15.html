<body>
    <!-- wrapper -->

        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <a href="javascript:;" class="btnPopClose" onclick="popClose(this);return false;" title="팝업닫기"

            <div class="popCont">
                <ul class="dotListMsg">

                    <li>매일 아침 거래내역과 사용 용도가 자동으로 업데이트됩니다.</li>
                    <li>사업현황을 한 눈에 파악할 수 있고, 세무사무소와 소통이 편리해져요.</li>
                </ul>
            </div>
            <div class="popBtnWrap">
                <a href="javascript:;" class="moveLink bgGray">
                    <span class="pointColor06">사장님SOS팀 도움이 필요해요</span>
                    <div class="rCont">
                        <img class="tsRight" src="../../../img/ico_ts_right_gray.png" alt="오른쪽화살표">
