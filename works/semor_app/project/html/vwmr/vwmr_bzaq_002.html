<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">거래처 등록하기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <ul class="listTypeInput">
                <li>
                    <div class="formHolder">
                        <div class="inputList type01">
                            <strong class="formTit">거래처명<span class="pointColor03">*</span></strong>
                            <input type="text" placeholder="거래처명 입력">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="inputList type01">

                            <input type="tel" placeholder="휴대폰번호 입력">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="fieldGroup bdNone">

                            <ul class="selectDivision3_7">
                                <li>
                                    <div class="stList col">
                                        <a href="javascript:;">은행선택</a>
                                    </div>
                                </li>
                                <li>
                                    <!-- 예금주 조회 버튼 및 name 클래스 활성화시 active -->
                                    <div class="inputWrap active">
                                        <input type="text" placeholder="계좌번호 입력">
                                        <a href="javascript:;" class="btnLookup" role="button">예금주 조회</a>
                                    </div>
                                    <p class="accHolder">

                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <strong class="formTit">메모</strong>
                        <textarea maxlength="100" placeholder="내용을 입력해주세요 (100자까지 입력 가능)"></textarea>
                    </div>
                </li>
            </ul>
            <div class="areaBtmFixed">
                <div class="areaBodyBtn">
                    <!-- 비활성화시 disabled 클래스 -->
                    <button type="button" class="btnPointBg pointBgColor disabled">등록하기</button>
