<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sett_logn_001</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">로그인 설정</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <div class="titArea divide">
                <h3 class="defTit">로그인 인증</h3>
                <p class="defTit infoTxt">생체인증과 비밀번호 중 하나만 사용가능</p>
            </div>

            <div class="vwmrMenu">
                <ul class="listWrap">
                    <li>
                        <label for="sett01" class="menu">
                            <strong class="tit">
                                자동 로그인
                                <p class="defTxt02">인증절차 없이 바로 인증</p>
                            </strong>
                            <div class="rCont">
                                <div class="switch">
                                    <input type="checkbox" id="sett01" checked>
                                    <span class="slider"></span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="sett02" class="menu">
                            <strong class="tit">
                                생체인증
                                <p class="defTxt02">지문/얼굴로 안전하게 인증</p>
                            </strong>
                            <div class="rCont">
                                <div class="switch">
                                    <input type="checkbox" id="sett02" checked>
                                    <span class="slider"></span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="sett02" class="menu">
                            <strong class="tit">
                                비밀번호
                                <p class="defTxt02">여섯 자리 숫자로 인증</p>
                            </strong>
                            <div class="rCont">
                                <div class="switch">
                                    <input type="checkbox" id="sett02" checked>
                                    <span class="slider"></span>
                                </div>
                            </div>
                        </label>
                        <a href="javascript:;" class="btnUnderline pointColor02" >비밀번호 변경하기</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->
</body>
</html>
