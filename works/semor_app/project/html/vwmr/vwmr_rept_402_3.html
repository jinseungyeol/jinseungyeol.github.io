<script>
    $(document).ready(function () {
        slidePop(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <a href="javascript:;" class="btnPopClose" onclick="popClose(this);return false;" title="팝업닫기"
                    role="button"></a>
                <h1>부가율이란?</h1>
            </div>
            <div class="popCont">
                <ul class="qnaList">
                    <li>
                        <div class="areaAnswer">
                            <p class="defTxt02">
                                부가율은 경제적 가치 창출을 알아보는 비율로서
                                내가 사업을 하면서 부가가치 창출을 얼마나 했는지, 사업이 얼마의 이익을 내고 있는지, 매출 대비 부가세를 얼마 납부했는지에 대한 지표로 확인할 수 있어요.
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="areaAnswer">
                            <p class="calcTxt">부가율 = {(매출 - 매입) / 매출} x 100</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="popBtnWrap">
                <button type="button" onclick="popClose(this); return false;" class="btnPointBg pointBgColor">확인</button>
            </div>
        </div>
    </div>
