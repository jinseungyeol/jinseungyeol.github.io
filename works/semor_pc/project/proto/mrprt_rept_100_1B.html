	<script>
		$(function() {
			// 보기 설정 - PC, 태블릿, 모바일 분기처리
			$(".item_set .btn_style1_gray_bd").click(function() {
				var device = $(this).data('device');

				$(this).addClass('active').siblings().removeClass('active');
				$('.mockup').attr('data-device', device);
			});

			// 미리보기 화면 활성화
			$(".item_rept_st .btn_style1_gray_bd").click(function() {
				if($(this).parent().hasClass('disabled')) {
					return;
				}
				$(this).addClass('active').parent().siblings().find('.btn_style1_gray_bd').removeClass('active');
			});
			
			// 필터 팝업 좌표
			$(".btn_filter").on('click', function() {
				$(this).siblings('.pop_filter').css('top', $(this).parents('.item_rept_st').offset().top);
				$(this).toggleClass('active');
			})
			$('.wrap.preview .lnb_box').scroll(function() {
				$('.pop_filter').each(function(index) {
					$(this).css('top', $(this).parents('li').offset().top);
				})
			})
			
			// 툴팁
			showTooltip('.btn_filter', 'south', 
				`
					원하는 보고서 월을<br>
					선택할 수 있어요
				`
			);
			showTooltip('.st_device.disabled', 'east', '생성완료된 보고서만 미리보기 가능');
		});
		
		// 툴팁 공통 함수
		function showTooltip(target, direction, content, tooltipEl = 'new_tooltip') {
			var targetElement = $(target);
		
			targetElement.on('mouseenter', function(event) {
				var offset = $(this).offset();
				var x = offset.left;
				var y = offset.top;
				var tooltip = $(`<div class="${tooltipEl} ${direction}"></div>`).html(content);

				$('body').append(tooltip);

				switch (direction) {
					case 'north':
						y -= tooltip.outerHeight() + 10;
						x = (x + targetElement.outerWidth() / 2) - (tooltip.outerWidth() / 2);
						break;
					case 'east':
						x += targetElement.outerWidth() + 10;
						y += targetElement.outerHeight() / 2 - tooltip.outerHeight() / 2;
						break;
					case 'south':
						y += targetElement.outerHeight() + 10;
						x = (x + targetElement.outerWidth() / 2) - (tooltip.outerWidth() / 2);
						break;
					case 'west':
						x -= tooltip.outerWidth() + 10;
						y += targetElement.outerHeight() / 2 - tooltip.outerHeight() / 2;
						break;
				}


				// 툴팁을 보이도록 하기 위해 opacity를 1로 설정
				tooltip.css({
					top: y + "px",
					left: x + "px",
					opacity: 1,
				});
			});

			targetElement.on('mouseleave', function() {
				// 툴팁을 숨기기 위해 opacity를 0으로 설정
				$('.new_tooltip').remove();
			});
		}
	</script>
