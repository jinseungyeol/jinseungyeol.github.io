<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sett_user_003_2</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
    <script>
        $(document).ready(function () {
            slidePop(this);
            popCenter(this);
        });
    </script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <h3 class="defTit">
                본인명의 휴대폰으로<br>
                인증을 진행할게요
            </h3>
            <ul class="listTypeInput">
                <li>
                    <div class="formHolder">
                        <div class="inputList type02">
                            <strong class="formTit">가입자명</strong>
                            <input type="text" placeholder="가입자명 입력">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="inputList type02">
                            <strong class="formTit">주민등록번호</strong>
                            <div class="fieldGroup bdNone">
                                <div class="col">
                                    <input type="number" placeholder="생년월일 6자리">
                                </div>
                                <span class="divider">-</span>
                                <div class="col backNum">
                                    <input type="text" maxlength="1">
                                    <span class="dot">● ● ● ● ● ● ●</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="fieldGroup bdNone">
                            <div class="inputList type02">
                                <strong class="formTit">휴대폰번호</strong>
                            </div>
                            <ul class="selectDivision3_7">
                                <li>
                                    <div class="stList col">
                                        <a href="javascript:;">통신사</a>
                                    </div>
                                </li>
                                <li>
                                    <!-- 인증요청 버튼 활성화시 active -->
                                    <div class="inputWrap">
                                        <input type="text" placeholder="휴대폰번호 입력">
                                        <a href="javascript:;" class="btnLookup" role="button">인증요청</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="areaBtmFixed">
                <div class="areaBodyBtn">
                    <!-- 활성화시 pointBgColor -->
                    <button type="button" class="btnPointBg disabled">확인</button>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>사업장을 찾으려면 본인 확인이 필요해요</h1>
            </div>
            <div class="popCont">
                <div class="formWrap selectAll">
                    <a class="accordionToggle active">
                        <div class="total">
                            <!-- 체크활성화시 active -->
                            <div class="formHolder">
                                <input type="checkbox" id="checkAll" class="inputed">
                                <label class="check" for="checkAll">약관 전체 동의</label>
                            </div>
                        </div>
                    </a>
                    <div class="accordionToggleWrap">
                        <div class="cont">
                            <!-- 체크활성화시 active -->
                            <div class="formHolder">
                                <input type="checkbox" id="check01" class="inputed">
                                <label class="check" for="check01">통신사 이용약관 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check02" class="inputed">
                                <label class="check" for="check02">본인확인 서비스 이용약관 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check03" class="inputed">
                                <label class="check" for="check03">개인정보 수집 · 이용 및 위탁 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                            <div class="formHolder">
                                <input type="checkbox" id="check04" class="inputed">
                                <label class="check" for="check04">고유식별정보 처리 동의</label>
                                <a href="javascript:;" class="btnView" title="약관보기"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popBtnWrap">
                <div class="areaBodyBtn">
                    <!-- 활성화시 pointBgColor -->
                    <button type="button" onclick="popClose(this); return false;" class="btnPointBg disabled">확인</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popWrap centerLayer">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>약관동의 필요</h1>
            </div>
            <div class="popCont">
                <div class="txtArea">
                    <p class="defTxt">
                        필수 약관에 모두 동의해야<br>
                        서비스 이용이 가능합니다.
                    </p>
                </div>
            </div>
            <div class="popBtnWrap">
                <div class="cell"></div>
                <div class="cell">
                    <button  onclick="popClose(this);return false;" type="button">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
