<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
	<link rel="stylesheet" href="../css/reset_taxp.css">
	<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->
</head>
<body><!-- width:660px;height:590px; -->

<!-- SMS발송 -->
<div class="sms_popup" style="width:335px;">
	<div class="sms_ptop">
		<h1>SMS 발송</h1>
		<a href="#none" class="btn_close"></a><!-- 2019-06-26 -->
	</div>

	<div class="sms_pcont">
		<table cellspacing="0" cellpadding="0">
			<colgroup><col></colgroup>
			<tr>
				<td style="vertical-align:top;">
					<div class="sms_phone_wrap">
						<!-- sms 문자 내용 저장/불러오기 -->
						<div class="titwrap_both">
							<div class="right">
								<div class="alignbox">
									<a href="#none" class="ico_menubtn"><img src="../img/txof/ico_menubtn.png" alt=""></a>
									<div class="layerselect" style="top:30px; display: none;">
										<ul>
											<li>내용 저장하기</li>
											<li>내용 불러오기</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- 특수문자/byte -->
						<div class="titwrap_both char_box">
							<div class="right">
								<div class="alignbox">
									<div class="txt">byte 87&nbsp;/&nbsp;90</div>
								</div>
							</div>
						</div>
						<!-- sms -->
						<div class="sms_txt_box">
<textarea cols="" rows=""></textarea>
						</div>
						<!-- 수신번호 -->
						<div class="callnum">
							<label>수신번호</label><input type="text" value="010-7654-4999">
						</div>
						<!-- 발신번호 -->
						<div class="callnum type2">
							<label>발신번호</label><input type="text" value="010-7654-4999">
						</div>
						<!-- 메시지전송 -->
						<div class="msgsend">
							<a href="#none">메시지 전송</a>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
<!-- //SMS발송 -->








</body>
</html>
