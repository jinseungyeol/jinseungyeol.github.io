    <script>
        // 메모 X버튼 처리
        $(".memoBox textarea").on("keyup", function() {
            if ( $(this).val() == "" ) {
                $(this).siblings(".btnCloseRdGray").hide();
            } else {
                $(this).siblings(".btnCloseRdGray").show();
            }
        })
    </script>
