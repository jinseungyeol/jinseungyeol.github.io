<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>fin_acct_021_1 / popup_centerMockup06</title>
    <link rel="stylesheet" href="../../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../../css/semoR_base.css">
    <link rel="stylesheet" href="../../../css/semoR_common.css">
    <link rel="stylesheet" href="../../../css/semoR_style.css">
    <link rel="stylesheet" href="../../../css/semoR_rept.css">
  <script src="../../../js/jquery-3.5.1.min.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script src="../../../js/swiper-bundle.min.js"></script>
    <script src="../../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        popCenter(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">센터팝업(popCenter)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->
    
    <div class="popWrap centerLayer">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1 class="taLeft">개인정보 동의 안내</h1>
            </div>
            <div class="popCont">
                <ul class="termsList">
                    <li>
                        <strong class="termsTit">개인정보의 수집 및 이용목적:</strong>
                        <p class="termsTxt">거래내역 내보내기</p>
                    </li>
                    <li>
                        <strong class="termsTit">개인정보의 수집항목:</strong>
                        <p class="termsTxt">이메일</p>
                    </li>
                    <li>
                        <strong class="termsTit">개인정보의 보유 및 이용기간:</strong>
                        <p class="termsTxt">거래내역 내보내기 요청일로부터 1년</p>
                    </li>
                    <li>
                        <strong class="termsTit">개인정보의 수집 및 이용목적:</strong>
                        <p class="termsTxt">
                            본 개인정보 수집 및 이용 동의를 거부할 수 있습니다. 다만 거부시 거래내역 내보내기 서비스를 이용할 수 없습니다.
                        </p>
                    </li>
                </ul>
            </div>
            <div class="popBtnWrap">
                <div class="cell"></div>
                <div class="cell">
                    <button type="button" onclick="popClose(this); return false;">확인</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
