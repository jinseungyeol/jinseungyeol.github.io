<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>fin_card_007</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">카드 상세보기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <!-- 계좌 -->
            <ul class="listWrap">
                <li>
                    <div class="infoArea card">
                        <div class="areaBadge">
                            <span class="badge" role="button">사업용</span>
                        </div>
                        <div class="ico">
                            <i class="bk30000001"></i>
                        </div>
                        <div class="cont">
                            <div class="info">
                                <span class="name">KB국민 사업자든든카드</span>
                            </div>
                            <div class="txt">
                                <span class="num">757102-14-202147</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="roundBoxWrap type02">
                <div class="roundBox">
                    <div class="collectDate">
                        <div class="areaTxt">
                            <p class="tit">최근 수집 일시</p>
                            <a href="javascript:;" class="btnReload" role="button">
                                <span class="date">2022-01-17 오후 17:28</span>
                                <img src="../../img/ico_reload.png" alt="">
                            </a>
                        </div>
                        <div class="rCont">
                            <span class="btnUnderline pointColor03">연결오류</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="infoArea">
                <div class="rCont">
                    <a href="javascript:;" class="moveLink">
                        <span class="state pointColor06">삭제하기</span>
                        <div class="rCont">
                            <img class="tsRight" src="../../img/ico_ts_right_gray.png" alt="오른쪽화살표">
                        </div>
                    </a>
                </div>
            </div>
            <!-- //계좌 -->

            <!-- 공동인증서 -->
            <h3 class="defTit">연결된 카드사</h3>
            <ul class="listWrap">
                <li>
                    <div class="infoArea card middle">
                        <div class="ico">
                            <i class="bk30000001"></i>
                        </div>
                        <div class="cont">
                            <div class="info">
                                <span class="name">KB국민카드</span>
                            </div>
                        </div>
                        <div class="rCont">
                            <span class="account">waaaa0504</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="infoArea">
                <div class="rCont">
                    <a href="javascript:;" class="moveLink bgGray">
                        <span class="state pointColor06">정보 수정하기</span>
                        <div class="rCont">
                            <img class="tsRight" src="../../img/ico_ts_right_gray.png" alt="오른쪽화살표">
                        </div>
                    </a>
                </div>
            </div>
            <!-- //공동인증서 -->
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->
</body>
</html>
