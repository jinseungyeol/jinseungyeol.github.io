<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tax_slry_010_1</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        slidePop(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>작성할 급여내역은 몇 월인가요?</h1>
            </div>
            <div class="popCont">
                <input id="datepick" type="hidden">
            </div>
            <div class="popBtnWrap">
                <button type="button" class="btnPointBg pointBgColor">작성하기</button>
            </div>
        </div>
    </div>

    <script>
        $('#datepick').mobiscroll().datepicker({
                controls: ['date'],
                display: 'inline',
                dateFormat: 'MM. YYYY',
                locale: mobiscroll.locale.ko
            });
    </script>

</body>

</html>
