<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세모리포트</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->
<link rel="stylesheet" href="../css/semo_rept.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/design/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/design/jquery.placeholder.min.js"></script>
<script src="../js/lib/plugin/smart.popup.js"></script>
<script src="../js/comm/common.js"></script>
<script>
$(function(){
  // Invoke the plugin
  $('input, textarea').placeholder({customClass:'my-placeholder'});
  
  
  
  // 보기설정 보기
    $('#btn_showhide').on("click", function(event){
    	if($(this).hasClass("down")){
    		$("#tbl_area").show();
    		$(this).removeClass("down");
    	}else{
    		$("#tbl_area").hide();
    		$(this).addClass("down");
    	}
    });
    
});
</script>

</head>


<body style="width:1000px;"><!-- 팝업 사이즈 600*497 -->
<div class="window_open">
  <div class="pop_wrap" style="width:1000px;">

    <!-- 팝업 컨텐츠 -->
    <div class="pop_container">
      <!-- 기존 height: 359px -->
      <div class="list_scroll" style="min-height: 565px; height: 565px;border-bottom:0;  ">
  
        <div class="title_wrap h1type">
          <div class="left">
            <h1><span class="company">나라백반</span></h1>
          </div>
        </div>
        <!-- collect_iframe 추가 show = display: block / hide = display: none -->
        <div class="collect_iframe" style=" display: flex ;">
            <div class="colif_wrap">
              <iframe width="540" height="360" src="https://www.youtube.com/embed/hCT7slftNAw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <div class="info_txt">
                <span>
                  ※ 홈택스 시스템 접속 상황과 데이터 건수가 많은 경우 시간이 지연될 수 있습니다.
                </span>
              </div>
            </div>   
        </div>
        
        <div class="areaProgress">
          <div class="progressWrap">
            <div class="info">
              <span class="txt">실시간으로 정보를 수집중입니다.</span>
              <span class="result txt_b">처리결과 (3/10)</span>
            </div>
            <div class="progress">
              <div class="currentBar" style="width:56%">56%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //팝업 컨텐츠 -->
  </div>
</div>


</body>
</html>
