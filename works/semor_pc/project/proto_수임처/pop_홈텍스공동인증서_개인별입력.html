<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

</head>

<body>

	<div class="layer_popup_wrap" style="width:450px;height:525px;">
		<div class="layer_popup_box">
			<a href="#none" class="layer_close"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="닫기"></a>
			<div class="layer_title"><h1>홈택스 공동인증서 등록</h1></div>
			<div class="layer_cont" style="text-align: center;">
				<div class="layer_titbx" style="margin-top: 30px; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">
					<h2>
						개인 별 홈택스<br />
						<span class="txt_b">아이디, 비밀번호</span>를 입력합니다.
					</h2>
					<p class="mgt50 mgb35"><img src="../img/txof/bg/bg_ifupdate.png" alt=""></p>
				</div>
				<!-- 수임처 개선 -->
				<div class="layer_iptbx mgt25">
					<div class="inner">
						<p>
							<span class="tit">아이디</span>
							<span class="ipt"><input type="text"></span>
						</p>
						<p>
							<span class="tit">비밀번호</span>
							<span class="ipt"><input type="password"></span>
						</p>
					</div>
				</div>
				<!-- //수임처 개선 -->
				<div class="btn_center">
					<a href="#none" class="layerbtn"><span>등록</span></a>
					<!-- <img class="loading_gif" id="eseroLoading" style="display: none;" alt="로딩중" src="../img/txof/btn/loading_btn_hometax.gif"/> -->
					<!-- <span>※ 최근 1개월 동안 홈텍스에 등록된 자료를 등록합니다.</span> -->
				</div>
			</div>
		</div>
	</div>


</body>
</html>
