<div class="pop_wrap" style="width:650px;"><!-- 2019-06-11 팝업 사이즈 570->600 -->

			<a href="#none" class="btn_popclose"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="팝업닫기"></a>

		<div class="data_cn" style="padding:0 20px 30px;">

				<li>
