<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body style="width:600px;"><!-- 팝업 사이즈 600*497 -->

<div class="pop_wrap" style="width:600px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>증빙자료 다운로드</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<div class="title_wrap">
			<div class="left">
				<div class="cntalign">
					<div class="title">
						<h2 class="tx_title">다운로드 받을 양식을 선택하세요</h2>
					</div>
				</div>
			</div>
			<div class="right"></div>
		</div>
		<div class="down_wrap">
			<ul>
				<!-- 통장거래/일반전표양식 -->
				<li class="ico01">
					<h4>더존 통장거래 양식</h4>
					<p>통장거래 타입의 엑셀 양식으로 다운로드 받습니다.</p>
				</li>
				<li class="ico01">
					<h4>더존 일반전표 양식</h4>
					<p>차변과 대변이 있는 일반전표 엑셀 양식으로 다운로드 받습니다.</p>
				</li>
				<li class="ico02">
					<h4>We Members 양식</h4>
					<p>모든 정보를 보여주는 We Members 양식으로 다운로드 받습니다.</p>
				</li>
				<!-- //통장거래/일반전표양식 -->
			</ul>
		</div>

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
