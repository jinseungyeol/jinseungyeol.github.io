<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

</head>

<body>

	<div class="layer_popup_wrap" style="width:450px;">
		<div class="layer_popup_box2">
			<a href="#none" class="layer_close"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="닫기"></a>
			<div class="layer_title_nb">
				<h1>담당자 등록</h1>
			</div>
			<div class="layer_cont">
				<!-- 인포박스 -->
				<div class="info_tbx">
					<ul>
						<li>아이디는 영문 소문자 및 6자 이상으로 사용</li>
						<li>초기 비밀번호는 휴대폰 번호로 자동 설정</li>
					</ul>
				</div>
				<!-- //인포박스 -->

				<!-- 입력박스 -->
				<div class="info_iptbx mgt10">
					<dl>
						<dt>성명</dt>
						<dd>
							<div class="txt_iptbx">
								<span class="txt err"><input type="text" placeholder="(이름을 입력하세요)" value="이름을 입력하세요"></span>
								<div class="btn"><a href="#none" class="btn_del"><span class="blind">삭제</span></a></div>
							</div>
							<div class="txt_err">입력할 수 없는 형식이 있습니다. (숫자, 특수문자, 공백)</div>
						</dd>
					</dl>
					<dl>
						<dt>휴대폰번호</dt>
						<dd>
							<div class="txt_sltbx" style="display:inline-block;width:100px;">
								<a href="#none" class="tit">010</a>
								<div class="txt_sltlist" style="display:none;">
									<ul>
										<li class="on"><a href="#none">010</a></li>
										<li><a href="#none">011</a></li>
										<li><a href="#none">016</a></li>
										<li><a href="#none">018</a></li>
										<li><a href="#none">019</a></li>
									</ul>
								</div>
							</div>
							<div class="txt_iptbx" style="display:inline-block;width:295px;">
								<span class="txt err"><input type="text" placeholder="(나머지 번호를 입력하세요)" value="나머지 번호를 입력하세요"></span>
								<div class="btn"><a href="#none" class="btn_del"><span class="blind">삭제</span></a></div>
							</div>
							<div class="txt_err">이미 사용중인 번호입니다.</div>
						</dd>
					</dl>
					<dl>
						<dt>이메일</dt>
						<dd>
							<div class="txt_iptbx">
								<span class="txt err"><input type="text" placeholder="(메일 정보를 입력하세요 xxx@co.kr)" value="메일 정보를 입력하세요"></span>
								<div class="btn"><a href="#none" class="btn_del"><span class="blind">삭제</span></a></div>
							</div>
							<div class="txt_err">이메일 형식을 확인하세요</div>
						</dd>
					</dl>
					<dl>
						<dt>아이디</dt>
						<dd>
							<div class="txt_iptbx">
								<span class="txt err"><input type="text" placeholder="(ID를 입력하세요 E-mail 형식 지원가능)" value="ID를 입력하세요"></span>
								<div class="btn"><a href="#none" class="btn_del"><span class="blind">삭제</span></a></div>
							</div>
							<div class="txt_err">이미 사용중인 아이디입니다</div>
						</dd>
					</dl>
				</div>
				<!-- //입력박스 -->

				<!-- 하단문구 -->
				<div class="info_txt2">
					<p><label><input type="checkbox" checked> 담당자 등록 후 가입결과를 카카오톡으로 전송</label></p>
				</div>
				<!-- //하단문구 -->

				<!-- 하단버튼 -->
				<div class="tac mgt15">
					<a href="#none" class="btn_style1_b"><span>등록</span></a>
				</div>
				<!-- //하단버튼 -->
			</div>
		</div>
	</div>


</body>
</html>
