    <script>
        $(function () {
            //캘린더
            var myCalendar = $('#mobiCalendar').mobiscroll().datepicker({

                themeVariant: 'light',  //테마 색상
                controls: ['calendar'],
                display: 'inline',  // 보여줄 모드
                min: '2023-03-01', //최소날짜
                max: '2023-03-31', //최대날짜
                touchUi: true,  // 'auto'로 하면 플랫폼에 따라 터치 UI가 자동으로 활성화
                locale: mobiscroll.locale.ko, //언어설정
                selectMultiple: true, //다중선택
                onInit: function (event, inst) {
                    inst.setVal([
                        '2023-03-02T00:00',
                        '2023-03-03T00:00',
                        '2023-03-09T00:00',
                        '2023-03-10T00:00',
                        '2023-03-16T00:00',

                        '2023-03-31T00:00'
                    ], true); 
                }, //날짜선택
                onPageLoading: function (event, inst) {
                    getPrices(event.firstDay, function callback(bookings) {
                        inst.setOptions({
                            labels: bookings.labels,
                            invalid: bookings.invalid
                        });
                    });
                }, //라벨 넣어주기
            }).mobiscroll('getInst');  //getInst = 개체 인스턴스를 반환
