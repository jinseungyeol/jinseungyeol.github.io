<body>  
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">센터팝업(popCenter)</h1>

                </p>
            </div>
            <div class="popBtnWrap">
                <div class="cell">
                    <button type="button" class="btnNotFocus">다시 보지 않기</button>
                </div>
                <div class="cell">
                    <button type="button" onclick="popClose(this);return false;" class="pointColor02">확인했어요</button>
