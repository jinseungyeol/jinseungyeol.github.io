	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container" style="padding-top:15px;">

		<!-- 테이블 영역 -->
		<div class="tbl_input8 mgb10">

				<caption></caption>

				<tbody>

						<td><div>
							<input type="file" style="width:280px;">

					</tr>
				</tbody>
			</table>
		</div>
		<!-- //테이블 영역 -->

		</div>
		<!-- //하단버튼 -->
