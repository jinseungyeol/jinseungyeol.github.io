<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>user_join_002_3</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
    <script>
        $(document).ready(function () {
            popCenter(this);
        });
    </script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">로그인</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="joinWrap">
                <div class="titArea">
                    <h3 class="defTit">
                        운영 중인 사업장을<br>
                        인증해 주세요
                    </h3>
                    <span class="defTxt02">
                        설치 안내 문자로 받은<br>
                        사업장 정보를 입력해 주세요
                    </span>
                </div>
    
                <ul class="listTypeInput">
                    <li>
                        <div class="formHolder">
                            <div class="inputList type02">
                                <strong class="formTit">사업자번호</strong>
                                <input type="text" class="checked" placeholder="사업자번호 입력" value="1039900295"> <!-- 인증완료시 checked 클래스-->
                                <button type="button" class="btnReset">
                                    <img src="../../img/ico_close_gray.png" alt="입력초기화">
                                </button>
                            </div>
                        </div>
                        <span class="infoTxt02">상호명 : 마리드 육고기 선릉역점</span> <!--인증 완료시 회색 텍스트-->
                    </li>
                    <li>
                        <div class="formHolder">
                            <div class="inputList type02">
                                <span class="qm">
                                    <strong class="formTit">고객번호</strong>
                                    <a href="javascript:;" class="btnQmGray" role="button">
                                        <span class="blind">팝업버튼</span>
                                    </a>
                                </span>
                                <input type="text" placeholder="고객번호 4자리 입력">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="areaCert">
                    <a href="javascript:;" class="btnGrayUnderline">고객번호를 모르겠어요</a>
                </div>
                <div class="areaBtmFixed">
                    <div class="areaBodyBtn">
                        <!-- 활성화시 disabled 클래스 제거 -->
                        <button type="button" class="btnPointBg pointBgColor disabled" onclick="popCenter('#pop1'); return false;">로그인하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

    <!-- popup -->
    <div id="pop1">
        <div class="popWrap centerLayer">
            <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
            <div class="popInner">
                <div class="popTit">
                    <h1>고객번호 확인필요</h1>
                </div>
                <div class="popCont">
                    <div class="txtArea">
                        <p class="defTxt">
                            고객번호가 일치하지 않아요.<br>
                            문자로 전달받은 고객번호를
                            확인 후 다시 입력해주세요.
                        </p>
                    </div>
                </div>
                <div class="popBtnWrap">
                    <div class="cell"></div>
                    <div class="cell">
                        <button type="button" onclick="popClose(this); return false;">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //popup -->

</body>
</html>
