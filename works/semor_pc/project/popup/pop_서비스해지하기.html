<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>서비스해지하기</title>
        <link rel="stylesheet" href="../css/w2ui_2.0.css">
        <link rel="stylesheet" href="../css/swiper-bundle.min.css">
        <link rel="stylesheet" href="../css/reset_taxp.css">
        <link rel="stylesheet" href="../css/app_header.css">
        <link rel="stylesheet" href="../css/content_taxp.css">
        <link rel="stylesheet" href="../css/semo_rept.css">
        <link rel="stylesheet" href="../css/w2ui-2.0.css">
        <link rel="stylesheet" href="../css/aos.css">
        <!-- custom scrollbar plugin css -->
        <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
        <script src="https://publ.roumit.com/js/firebase_include.js"></script>
        <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="../js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
        <script src="../js/lib/swiper/swiper-bundle.min.js"></script>
        <script src="../js/lib/plugin/aos.js"></script>
        <!-- custom scrollbar plugin -->
        <script src="../js/lib/plugin/w2ui.js"></script>
        <script src="../js/design/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="../js/design/jquery.placeholder.min.js"></script>
        <script src="../js/lib/plugin/smart.popup.js"></script>
        <script src="../js/lib/chart/chart-3.5.1.min.js"></script>
        <script src="../js/comm/common.js"></script>
    </head>
<body class="lnb_bg lnb_bg">

    <div class="window_open">
        <div class="pop_wrap round_16" style="width: 358px;">
            <div class="pop_inner">
                <div class="info_type02">
                    <div class="main_tit">
                        <h2>서비스 해지하기</h2>
                    </div>
                    <div class="sub_tit">
                        <p>
                            <strong class="name">로움세무회계법인로움세무회계법인</strong>님 더 이상 볼 수 없다니 아쉬워요<br>
                            
                        </p>
                        <p>언제든 다시 돌아올 그날을 기다릴게요</p>
                    </div>
                    <div class="alert_box">
                        <div class="tit">
                            <img src="../img/txof/ico/ico_alert.svg" alt="">
                            <span>해지 전 주의사항 안내</span>
                        </div>
                        <div class="desc">
                            <p>서비스 해지 시, 세모리포트 모든 고객의 사용이 중지돼요.<br>
                                먼저 고객에게 안내를 마치고서 해지해주세요.</p>
                        </div>
                    </div>
                    <div class="radio_wrap">
                        <div class="tit">
                            <h3>해지 사유를 한가지만 선택해 주세요.</h3>
                        </div>
                        <div class="radio_list" id="">
                            <ul>
                                <li><label><input name="radio" type="radio" value="이용 요금이 비싸요"><span>이용 요금이 비싸요</span></label></li>
                                <li><label><input name="radio" type="radio" value="사용 방법이 어려워요"><span>사용 방법이 어려워요</span></label></li>
                                <li><label><input name="radio" type="radio" value="데이터가 맞지 않아요"><span>데이터가 맞지 않아요</span></label></li>
                                <li><label><input name="radio" type="radio" value="기타"><span>기타</span></label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="textarea_wrap">
                        <textarea name="" id="" placeholder="해지하시는 이유를 남겨주세요.&#10;세무사님들의 목소리에 귀 귀울이겠습니다.(최대100자)"></textarea>
                    </div>
                    <div class="bottom">
                        <div class="pop_db_btn" id="btn_box">
                            <button type="button" class="white">다음에 하기</button>
                            <!-- 활성화 class active -->
                            <button type="button" class="" onclick="fn_kakaoPopup();">해지하기</button>
                        </div>	
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
