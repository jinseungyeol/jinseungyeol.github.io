<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

</head>

<body>

	<div class="layer_popup_wrap" style="width:450px;min-height:522px;">
		<div class="layer_popup_box2">
			<a href="#none" class="layer_close"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="닫기"></a>
			<div class="layer_title">
				<h1>‘㈜미래상사’의 거래처 관리</h1>
				<div class="right">
					신고 프로그램 : <strong>세무사랑</strong>
				</div>
			</div>
			<div class="layer_cont" style="min-height:398px;">
				<!-- 테이블 영역 -->
				<div style="padding:30px 10px;">
					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col style="width:80px;"><col></colgroup>
						<tbody>
							<tr>
								<th class="vat"><div class="bul">유형</div></th>
								<td class="vat"><div style="min-height:23px;line-height:23px;">
									<label><input type="radio" checked=""> 일반거래처</label>&nbsp;
									<label><input type="radio"> 금융기관</label>&nbsp;
									<label><input type="radio"> 신용카드</label>
								</div></td>
							</tr>
						</tbody>
					</table>

					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col style="width:80px;"><col></colgroup>
						<tbody>
							<tr>
								<th class="vat"><div class="bul">코드</div></th>
								<td class="vat"><div>
									<div class="ipt_bx">
										<input type="text" placeholder="(거래처 코드를 입력하세요)" value="">
									</div>
									<div class="mgt5 txt_r">코드를 입력 하세요</div>
								</div></td>
							</tr>
						</tbody>
					</table>

					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col style="width:80px;"><col></colgroup>
						<tbody>
							<tr>
								<th class="vat"><div class="bul">회사명</div></th>
								<td class="vat"><div>
									<div class="ipt_bx">
										<input type="text" placeholder="(회사명을 입력 하세요)" value="">
									</div>
									<div class="mgt5 txt_r">회사명을 입력 하세요</div>
								</div></td>
							</tr>
						</tbody>
					</table>

					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col style="width:80px;"><col></colgroup>
						<tbody>
							<tr>
								<th class="vat"><div class="bul">사업자번호</div></th>
								<td class="vat"><div>
									<div class="ipt_bx">
										<input type="text" placeholder="(“-”이없이 숫자 10자리를 입력하세요)" value="">
									</div>
									<div class="mgt5 txt_r">사업자번호는 숫자 10자리 입니다.</div>
								</div></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //테이블 영역 -->
			</div>
			<!-- 하단버튼 -->
			<div class="tac">
				<a href="#none" class="btn_style1_b"><span>저장</span></a>
				<a href="#none" class="btn_style1"><span>취소</span></a>
			</div>
			<!-- //하단버튼 -->
		</div>
	</div>


</body>
</html>
