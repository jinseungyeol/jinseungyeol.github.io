<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="../css/reset_taxp.css">
  <link rel="stylesheet" href="../css/app_header.css">
  <link rel="stylesheet" href="../css/content_taxp.css">
  <link rel="stylesheet" href="../css/semo_rept.css">
  <link rel="stylesheet" href="../css/semoR_vat.css">
  <script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="../js/lib/plugin/aos.js"></script>
  <title>부가세 절세 진단서비스</title>
</head>
<body>
  <!-- wrapper -->
  <div class="wrapper">
    <!-- header -->
    <header id="vatHeader">
      <div class="inner">
        <div class="logoWrap">
          <a href="javascript:;" class="textLogo">스타세무회계</a>
          <a href="javascript:;" class="imgLogo">
            <img src="" alt="세무사무소 로고">
          </a>
        </div>
        <nav>
          <ul>
            <li class="inquiry">
              <a href="javascript:;">문의하기</a>
            </li>
            <li>
              <a href="javascript:;">공유하기</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- //header -->
    <!-- container -->
    <div class="container">
      <div class="vatSavings" id="TXSV_Y">
        <!-- result -->
        <section class="result">
          <div class="inner">
            <div class="visualImg" data-aos="fade-up" data-aos-once="true"></div>
            <div class="textBox">
              <p>
                <span data-aos="fade-up" data-aos-once="true" data-aos-delay="500">사장님,</span>
                <span data-aos="fade-up" data-aos-once="true" data-aos-delay="650">부가세 절세진단 서비스로</span>
              </p>
              <h1 class="defTit" data-aos="fade-up" data-aos-once="true" data-aos-delay="800">1,600,000원</h1>
              <p>
                <span data-aos="fade-up" data-aos-once="true" data-aos-delay="950">절세가 가능합니다.</span>
              </p>
              <em class="infoTxt" data-aos="fade-up" data-aos-once="true" data-aos-delay="1000">
                <p>
                  <span>전문 세무사님이 <em class="txtBlue">’절세 상담’</em> 안내를 위해</span>
                </p>
                <p>
                  <span>순차적으로 연락드릴 예정입니다.</span>
                </p>
              </em>
            </div>
          </div>
          <div class="floating">
            <div class="btnWrap" data-aos="fade-up" data-aos-once="true" data-aos-delay="1150">
              <button type="button" class="btnBgBlue">확인</button>
            </div>
          </div>
        </section>
        <!-- //result -->
        <!-- experience -->
        <section class="experience">
          <div class="inner">
            <h1 class="defTit" data-aos="fade-up" data-aos-once="true">
              <img src="../img/homepage/title_consult.png" alt="부가세 절세 상담은 이런것도 알려줘요">
            </h1>
            <ul class="consultList">
              <li data-aos="fade-up" data-aos-once="true" data-aos-delay="350">
                <div>
                  <img src="../img/homepage/ico_check02.png" alt="체크이미지">
                  <p>
                    <span>체계적인 세금</span>
                    <span>분석 보고서</span>
                  </p>
                </div>
              </li>
              <li data-aos="fade-up" data-aos-once="true" data-aos-delay="450">
                <div>
                  <img src="../img/homepage/ico_check02.png" alt="체크이미지">
                  <p>
                    <span>세금 산출 내역</span>
                  </p>
                </div>
              </li>
              <li data-aos="fade-up" data-aos-once="true" data-aos-delay="550">
                <div>
                  <img src="../img/homepage/ico_check02.png" alt="체크이미지">
                  <p>
                    <span>누락된 세금 혜택</span>
                  </p>
                </div>
              </li>
            </ul>
            <p data-aos="fade-up" data-aos-once="true" data-aos-delay="700">
              <span>스마트 시스템으로 차별화된</span>
              <strong>세무서비스를 경험해 보세요</strong>
            </p>
          </div>
        </section>
        <!-- //experience -->
      </div>
    </div>
    <!-- //container -->
    <!-- toast-message -->
    <div class="toast-message type02" style="display: none;">
      <p>메모가 저장되었습니다.</p>
    </div>
    <!-- //toast-message -->
  </div>
  <!-- //wrapper -->

  <script>
    $(function () {
      // AOS JS
      AOS.init({
        duration: 700,
        disable: function () {
          var maxWidth = 800;
          return window.innerWidth < maxWidth;
        }
      });
    })
  </script>
</body>
</html>
