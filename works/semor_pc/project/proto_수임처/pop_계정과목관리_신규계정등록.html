<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

</head>

<body>

	<div class="layer_popup_wrap" style="width:350px;">
		<div class="layer_popup_box">
			<a href="#none" class="layer_close"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="닫기"></a>
			<div class="layer_title">
				<h1>신규 계정을 등록합니다.</h1>
				<div class="right"></div>
			</div>
			<div class="layer_cont">
				<!-- 테이블 영역 -->
				<div style="padding:20px 10px 30px;">
					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col></colgroup>
						<tbody>
							<tr><th class="vat"><div class="bul">코드</div></th></tr>
							<td class="vat"><div>
									<div class="ipt_bx">
										<input type="text" placeholder="(계정 코드를 입력합니다)" value="">
									</div>
									<div class="mgt5 txt_r">코드를 입력 하세요</div>
								</div></td>
						</tbody>
					</table>

					<table class="tbl_input8" summary="" style="min-height:70px;">
						<caption></caption>
						<colgroup><col></colgroup>
						<tbody>
							<tr><th class="vat"><div class="bul">계정과목명</div></th></tr>
							<tr>
								<td class="vat"><div>
									<div class="ipt_bx">
										<input type="text" placeholder="(계정명을 입력합니다.)" value="">
									</div>
									<div class="mgt5 txt_r">계정과목명은 필수 입니다.</div>
								</div></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //테이블 영역 -->
				
				<!-- 하단버튼 -->
				<div class="tac">
					<a href="#none" class="btn_style1_b"><span>저장</span></a>
					<a href="#none" class="btn_style1"><span>취소</span></a>
				</div>
				<!-- //하단버튼 -->
			</div>
		</div>
	</div>
	<!-- //로딩중 -->


</body>
</html>
