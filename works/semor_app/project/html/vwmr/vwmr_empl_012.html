<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vwmr_empl_012</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">연락처에서 불러오기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="searchBar">
                <input type="text" placeholder="직원명을 검색해주세요">
                <button class="btnSearch" type="button"><img src="../../img/ico_search.png" alt="검색버튼"></button>
            </div>

            <div class="busiInfoWrap">

                <!-- 직원 리스트 -->
                <ul class="listWrap">
                    <li>
                        <div class="menu">
                            <label for="contact01">
                                <div class="infoArea busi middle">
                                    <div class="ico">
                                        <i class="icoStaff"></i>
                                    </div>
                                    <div class="cont">
                                        <div class="info">
                                            <p class="name">김세모</p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <div class="rCont">
                                <input type="radio" name="contactLoad" id="contact01" checked>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <label for="contact02">
                                <div class="infoArea busi middle">
                                    <div class="ico">
                                        <i class="icoStaff"></i>
                                    </div>
                                    <div class="cont">
                                        <div class="info">
                                            <p class="name">나세모</p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <div class="rCont">
                                <input type="radio" name="contactLoad" id="contact02">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <label for="contact03">
                                <div class="infoArea busi middle">
                                    <div class="ico">
                                        <i class="icoStaff"></i>
                                    </div>
                                    <div class="cont">
                                        <div class="info">
                                            <p class="name">다세모</p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <div class="rCont">
                                <input type="radio" name="contactLoad" id="contact03">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="menu">
                            <label for="contact04">
                                <div class="infoArea busi middle">
                                    <div class="ico">
                                        <i class="icoStaff"></i>
                                    </div>
                                    <div class="cont">
                                        <div class="info">
                                            <p class="name">라세모</p>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <div class="rCont">
                                <input type="radio" name="contactLoad" id="contact04">
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- //직원 리스트 -->
                <div class="areaBtmFixed">
                    <div class="areaBodyBtn">
                        <!-- 비활성화시 disabled 클래스 -->
                        <button type="button" class="btnPointBg pointBgColor disabled">연락처에서 불러오기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

</html>
