<body>
    <!-- wrapper -->

        <!-- header -->
        <div class="header">
            <h1 class="mainTit">종합소득세 조회 및 제출</h1>
            <ul class="topMenu">
                <li class="right">
                    <a class="btnCounseler" href="javascript:;" role="button"><span class="blind">챗봇</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <div class="ictxVisual">
                <p class="defTit">공인인증서로 간편하게 조회하세요</p>
                <img src="../../img/ico_3d_palace_purple.png" alt="종소세비주얼이미지">
                <div class="areaBtmFixed">
                    <div class="formWrap selectAll">
                        <div class="total">
                            <div class="formHolder">

                            <div class="rCont">
                                <button class="btnDetail">자세히</button>

                            <li>국세청 홈택스 가입 및 인증서 등록이 필요합니다.</li>
                            <li>조회서비스 약관 동의는 필수입니다.</li>
                        </ul>
                    </div>
                    <div class="areaBodyBtn">
                        <button type="button" class="btnPointBg pointBgColor">한 번에 조회하기</button>
                    </div>
                </div>
            </div>
