<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세모리포트 인트로</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css">
<link rel="stylesheet" href="../css/content_taxp.css">

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/design/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/design/jquery.placeholder.min.js"></script>
<script src="../js/lib/plugin/smart.popup.js"></script>
<script src="../js/comm/common.js"></script>

</head>
<body>
<!-- 최초 가입자 / 두번째 사용자 분기처리css revisit  -->
<div class="start_inrt">

	<header class="inrt_header">
		<div class="inner">
			<div class="left">
				<div class="logo">
					<img src="../img/txof/ico/semor_logo_w.svg" alt="세모리포트">
					<span class="hd_title">세모리포트 X 로움세무회계법인</span>
				</div>
			</div>
			<div class="right">
					<button type="button" class="chat_btn">
						<img src="../img/txof/ico/ico_chat_b.svg" alt="채팅">
						<span>채팅상담</span>
					</button>
					
			</div>
		</div>
		
	</header>
		<section class="inrt_004">
			<div class="prg_wrap">
				<ul>
					<li class="pgr_01 checked">
						
						<div class="num">
						</div>

					</li>
					<li class="pgr_02 checked">
						<div class="num">
						</div>
						
					</li>
					<li class="pgr_03 active">
						<div class="num">
							3
						</div>
						<div class="txt">
							<p>거래처 가져오기</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="inner">
                <!-- 홈텍스 인증서 연결 -->
                <article class="inrt_box type01">
                   <div class="load_box">
                        <div class="cover_wrap">
							<img src="../img/txof/ico/appplay_logo_120.png" alt="수임처">
							<div class="load_bar">
								<span class="loader"></span>
							</div>
							<img src="../img/txof/ico/semor_logo_240.png" alt="세모리포트">
						</div>
                        <div class="desc">
                            <p>위멤버스클럽 수입처 앱에 있는</p>
                            <h3>거래처를 불러오고 있어요</h3>
                        </div>
                   </div>
                    
                </article>
				<article class="info_box">
					<div class="main_text">
						<p>
							거래처가 1개이상 있으면<br>
							자동으로 다음단계로 넘어가요
						</p>
					</div>
					<div class="info_text">
						<span>※ 거래처가 없는 경우</span>
						<div class="btn_wrap">
							
						</div>
						<button type="button">
							지금 바로 가져오기
						</button>
						<span>버튼을 눌러주세요</span>
					</div>
				</article>
				<article class="tax_info">
					<img src="../img/txof/bg/SC096_add_02.png" alt="">
				</article>
			</div>
		</section>
		
	
</div>



</body>
</html>
