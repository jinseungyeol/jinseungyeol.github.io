<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css"><!-- [D] 세무대리인용 header -->
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

</head>

<body>

	<div class="layer_popup_wrap" style="width:450px;height:522px;"><!-- width:450px;height:522px; -->
		<div class="layer_popup_box">
			<a href="#none" class="layer_close"><img src="../img/txof/btn/btn_layerpopup_close.gif" alt="닫기"></a>
			<div class="layer_title"><h1>홈택스 신고자료 조회</h1></div>
			<div class="layer_cont" style="text-align: center;">
				<div class="layer_titbx" style="margin-top:30px; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">
					<h1>홈택스 신고자료 조회</h1>
					<span class="subTxt">
						홈택스 사이트에서 로그인 시<br>
						사용되는 관리번호를 입력합니다.
					</span>
					<p class="mgt30 mgb30"><img src="../img/txof/ico/ic_hometax.png"></p>
				</div>
				<!-- 수임처 개선 -->
				<div class="layer_iptbx">
					<div class="inner">
						<p>
							<span class="tit">관리번호</span>
							<span class="ipt"><input type="text"></span>
						</p>
						<p>
							<span class="tit">비밀번호</span>
							<span class="ipt"><input type="password"></span>
						</p>
					</div>
				</div>
				<!-- //수임처 개선 -->
				<div class="tac">
					<a href="#none" class="btn_style_gray_big"><span>건너뛰기</span></a>&nbsp;&nbsp;
					<a href="#none" class="btn_style_big"><span>조회</span></a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
