<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세모리포트 인트로</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css">
<link rel="stylesheet" href="../css/content_taxp.css">

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/design/jquery.mCustomScrollbar.concat.min.js"></script>

<body>
<!-- 최초 가입자 / 두번째 사용자 분기처리css revisit  -->
<div class="start_inrt revisit">

	<header class="inrt_header">
		<div class="inner">
			<div class="left">
				<div class="logo">
					<img src="../img/txof/ico/semor_logo_w.svg" alt="세모리포트">
					<span class="hd_title">세모리포트 X 로움세무회계법인</span>
				</div>
			</div>
			<div class="right">
					<button type="button" class="chat_btn">
						<img src="../img/txof/ico/ico_chat_b.svg" alt="채팅">
						<span>채팅상담</span>
					</button>
					
			</div>
		</div>
		
	</header>
	<section class="inrt_002">
			<div class="prg_wrap" style="display: none;">
				<ul>
					<li class="pgr_01 active">
						<div class="num">
							1
						</div>
						<div class="txt">
							<p>서비스 시작</p>
						</div>
					</li>
					<li class="pgr_02">
						<div class="num">
							2
						</div>

					</li>
					<li class="pgr_03">
						<div class="num">
							3
						</div>
					</li>
				</ul>
			</div>
		<div class="inner">
			
			<article  class="main_tit">
					<h1>
						로움세모회계법인 담당자님, 안녕하세요.<br>
						세모리포트 가입을 시작합니다.
					</h1>
			</article>
			<article class="input_wrap">
				<p>휴대폰 번호를 입력해 주세요</p>
				<input type="text" placeholder="010-1234-5678">
			</article>
			<!-- 최초가입시 노출 -->
			<article  class="inrt_terms">
				<div class="title">
					<input type="checkbox">
					<label for="">모든 약관에 동의합니다.</label>
				</div>
				<ul class="checkList">
					<li>
						<input type="checkbox">
						<label for="">서비스 이용약관 (필수)</label>
					</li>
					<li>
						<input type="checkbox">
						<label for="">개인(신용)정보 수집 · 이용 동의 (필수)</label>
					</li>
					<li>
						<input type="checkbox">
						<label for="">개인(신용)정보 제3자 제공 동의 (필수)</label>
					</li>
					<li>
						<input type="checkbox">
						<label for="">마케팅 활용 및 수신 동의 (선택)</label>
					</li>
					
				</ul>
			</article>
			<div class="inrt_bottom">
				<div class="button_wrap">
					<button type="button" class="back_btn">← 뒤로</button>
					<!-- 활성화  class active -->
					<button type="button" class="submit_btn active">다음</button>
				</div>
			</div>
		</div>
	</section>
	<div class="footer">
		<div class="left">
			<!-- Copy right -->
			<div class="copyright_wrap">
				<div class="copyright_box">
					<p>Copyright(c) <strong>Roumit.</strong> All rights reserved.</p>
				</div>
			</div>
			<!-- //Copy right -->
		</div>
		<div class="right">
			<div class="privacy">
				<a href="https://reportmgmt.appplay.co.kr/pdf/term_002_20240703.pdf" target="_blank">개인정보처리방침</a>
			</div>
		</div>
	</div>
	
</div>



</body>
</html>
