<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>popup_slideMockup20</title>
    <link rel="stylesheet" href="../../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../../css/semoR_base.css">
    <link rel="stylesheet" href="../../../css/semoR_common.css">
    <link rel="stylesheet" href="../../../css/semoR_style.css">
    <link rel="stylesheet" href="../../../css/semoR_rept.css">
  <script src="../../../js/jquery-3.5.1.min.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script src="../../../js/swiper-bundle.min.js"></script>
    <script src="../../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        slidePop(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">슬라이드팝업(slidePop)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap slidePop">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>급여수정</h1>
            </div>
            <div class="popCont">
                <ul class="totalFocusList mg0">
                    <li class="pd0">
                        <div class="formHolder">
                            <div class="inputList type03">
                                <div class="infoArea busi middle">
                                    <div class="ico work">
                                        <i title="근로"></i>
                                    </div>
                                    <div class="cont">
                                        <div class="info">
                                            <p class="name">김세모</p>
                                        </div>
                                    </div>
                                </div>
                                <input type="number" value="1800000" class="inputed">
                                <span class="unit">원</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="radioList">
                            <label for="radio01">
                                <input type="radio" name="slryRadio" id="radio01" checked="checked">
                                <span>세전급여</span>
                            </label>
                            <label for="radio02">
                                <input type="radio" name="slryRadio" id="radio02">
                                <span>세후급여</span>
                            </label>
                        </div>
                    </li>
                </ul>
                
            </div>
            <div class="popBtnWrap">
                <button type="button" class="btnNotFocus flex3_5">삭제</button>
                <button type="button" class="btnPointBg pointBgColor">저장하기</button>
            </div>
        </div>
    </div>

</body>

</html>
