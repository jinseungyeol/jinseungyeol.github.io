<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body>

<div class="pop_wrap" style="width:350px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>계정과목 일괄 변경</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<div class="title_wrap">
			<div class="left">
				<div class="cntalign">
					<p style="margin-top:7px;">&middot; 선택한 계정과목을 일괄 변경합니다.</p>
				</div>
			</div>
			<div class="right"></div>
		</div>

		<div class="tbl_result">
			<div class="card_combo no_line" style="height:auto;">
				<div class="card_combo_layer" style="position:relative;z-index:1;top:0;display:;">
					<div class="combo_inputbx">
						<input type="text" value="" placeholder="변경할 계정과목 또는 코드를 입력하세요." style="width:94%;">
						<a class="btn_del" style="right:3px;"><span class="blind">삭제</span></a>
					</div>
					<div class="combo_tbl">
						<table>
							<caption></caption>
							<colgroup><col style="width:60px"><col></colgroup>
							<!-- 테이블제목 -->
							<tbody><tr>
								<th><div>코드</div></th>
								<th><div>계정과목명</div></th>
							</tr>
							<!-- //테이블제목 -->
						</tbody></table>
					</div>
					<div class="combo_tbl" style="overflow-x:hidden;overflow-y:auto;max-height:136px;">
						<table>
							<caption></caption>
							<colgroup><col style="width:60px"><col></colgroup>
							<!-- 테이블내용 -->
							<tr>
								<td><div>0400</div></td>
								<td><div>매출</div></td>
							</tr>
							<tr>
								<td><div>0401</div></td>
								<td><div>상품매출</div></td>
							</tr>
							<tr>
								<td><div>0402</div></td>
								<td><div>제품매출</div></td>
							</tr>
							<tr>
								<td><div>0403</div></td>
								<td><div>기타매출</div></td>
							</tr>
							<tr>
								<td><div>0404</div></td>
								<td><div>기타매출</div></td>
							</tr>
							<!-- //테이블내용 -->
						</tbody></table>
					</div>
					<div class="combo_add">
						<a href="#none" class="txt_b">+ 기타 계정과목 추가</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
