<!DOCTYPE html>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">입출내역 보내기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <div class="titArea divide">
                <div class="areaTop">
                    <div class="infoArea acc middle">
                        <div class="ico">
                            <i class="bk020">
                                <span class="blind">은행로고</span>
                            </i>
                        </div>
                        <div class="cont">
                            <div class="info">
                                <span class="name fontSize19">우리사장님부자통장</span>

                        </div>
                    </div>
                </div>
                <p class="defTit pointColor06">세무사무소 담당자에게 전달 할 기간을 선택해주세요.</p>
            </div>

            <!-- 기간 선택 -->
            <div class="titArea">
                <h4 class="defTit">기간 선택</h4>
                <div class="rCont">
                    <div class="btnBdGrayWrap">
                        <button type="button" class="btnBdGray">조회하기</button>
                    </div>
                </div>
            </div>
            <div class="calendarWrap">
                <div class="fieldGroup">
                    <div class="stList col date">
                        <a href="javascript:;" title="날짜 선택" role="button">
                            <input type="text" value="2022.02.01" readonly="readonly">
                        </a>
                    </div>
                    <span class="divider">-</span>
                    <div class="stList col date">
                        <a href="javascript:;" title="날짜 선택" role="button">
                            <input type="text" value="2022.09.01" readonly="readonly">

                    </div>
                </div>
            </div>
            <div class="confirmMsg">
                <p class="subTxt">
                    기간을 선택하고<br>
                    조회하기 버튼을 눌러주세요
                </p>
            </div>
            <!-- //기간 선택 -->
            <div class="areaBtmFixed">
                <div class="areaBodyBtn">
                    <!-- 비활성화시 disabled 클래스 -->
                    <button type="button" class="btnPointBg pointBgColor disabled">다음</button>
                </div>
