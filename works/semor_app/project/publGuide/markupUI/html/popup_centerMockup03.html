<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sett_cert_012_1 / popup_centerMockup03</title>
    <link rel="stylesheet" href="../../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../../css/semoR_base.css">
    <link rel="stylesheet" href="../../../css/semoR_common.css">
    <link rel="stylesheet" href="../../../css/semoR_style.css">
    <link rel="stylesheet" href="../../../css/semoR_rept.css">
  <script src="../../../js/jquery-3.5.1.min.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script src="../../../js/swiper-bundle.min.js"></script>
    <script src="../../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../../js/semoR_ui.js"></script>
</head>

<script>
    $(document).ready(function () {
        popCenter(this);
    });
</script>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">센터팝업(popCenter)</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->
    </div>
    <!-- //wrapper -->

    <div class="popWrap centerLayer">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <p class="errorCode">[00000000]</p>
                <h1>
                    비정상적인 접속으로<br>
                    해당 사이트의 보안정책에<br>
                    의해 차단되었습니다.
                </h1>
            </div>
            <div class="popCont">
                <div class="txtArea">
                    <p class="defTxt">
                        같은 오류가 계속 발생하면<br>
                        화면 캡쳐 후 1:1문의<br>
                        접수해 주세요
                    </p>
                </div>
            </div>
            <div class="popBtnWrap">
                <div class="cell">
                    <button type="button" class="btnNotFocus">1:1 문의하기</button>
                </div>
                <div class="cell">
                    <button type="button" onclick="popClose(this);return false;">확인</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
