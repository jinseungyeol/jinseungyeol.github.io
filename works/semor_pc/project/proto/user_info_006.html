<body style="width:430px;"><!-- 팝업 사이즈 430*547 -->

  </div>
  <!-- //팝업 헤더 -->

  <!-- 팝업 컨텐츠 -->

    <div class="title_wrap">
      <div class="left">
        <h2 class="no_bg">수임처 직원을 세모Report 모바일에 추가 가입합니다.</h2>
      </div>
      <div class="right">
      </div>
    </div>

    <div class="data_list_v " style="height: 253px;"><!-- 2019-10-22 mCustomScrollbar 클래스 추가 -->
      <div class="cust_wrap cboth" style="height:250px;">
          <div class="tbl_input_set cboth">
				<table>
					<colgroup><col style="width:120px;"><col></colgroup>
					<tbody>
						<tr>
							<th scope="row"><div>이름</div></th>
							<td>
								<div class="ipt" ><input type="text" placeholder="이름을 입력해 주세요" value="" style="width:200px;"></div>
							</td>
						</tr>
						<tr>
							<th scope="row"><div>휴대폰번호</div></th>

							</td>
						</tr>
						
						<tr>
							<th scope="row"><div>직급</div></th>
							<td>
								<div class="ipt" ><input type="text" placeholder="직급을 입력해 주세요" value="" style="width:200px;"></div>
							</td>
						</tr>
						
						<tr>
							<th scope="row"><div>이메일</div></th>
							<td>
								<div class="ipt" ><input type="text" placeholder="이메일을 입력해 주세요" value="" style="width:200px;"></div>
							</td>
						</tr>
					</tbody>
				</table>
          </div>
          <div class="ftcl_gray mgt20">세모Report 서비스를 신청하면 설치 안내 메세지가 자동 발송됩니다.</div>

    </div>

    <!-- 하단버튼 -->
    <div class="tac">
