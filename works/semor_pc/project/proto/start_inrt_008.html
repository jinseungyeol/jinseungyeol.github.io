<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>start_inrt_008</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/app_header.css">
<link rel="stylesheet" href="../css/content_taxp.css">

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
<script src="../js/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/lib/jquery/jquery-ui-1.10.4.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/design/jquery.mCustomScrollbar.concat.min.js"></script>

<body>
<!-- 최초 가입자 / 두번째 사용자 분기처리css revisit  -->
<div class="start_inrt revisit">
	<section class="inrt_008">

		<div class="inner">
			
			<article class="main_tit">
					<h1>
						세모리포트 시작을 위한 필수 첫 단계!
					</h1>
			</article>
            <article class="bn_box">
                <div class="left">
                    <div class="txt_wrap">
                        <div class="txt_01">
                            단 20분 만에 끝내는
                        </div>
                        <div class="txt_02">
                            세모리포트<br>1:1 필수 셋업 지원 
                        </div>
                        <div class="txt_03">
                            여러분의 빠른 업무 사용을 위해<br>세모리포트 온보딩 전문가가 지원합니다!<br>어디서든 빠르고 편안하게 세팅해 보세요.
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="cover_wrap">
                        <img src="../img/txof/ico/inrt_008.svg" alt="">

                    </div>
                </div>
            </article>
            <article class="info_list">
                <ul>
                    <li>
                        <span class="tit">1. 수임처 등록</span>
                        <span class="desc">보고서 보낼 대상 거래처를 등록하는 방법</span>
                    </li>
                    <li>
                        <span class="tit">2. 보고서 설정</span>
                        <span class="desc">편리하게 자동으로 보고서를 발송할 수 있도록 도와드려요</span>
                    </li>
                    <li>
                        <span class="tit">3. 세무사무소 설정</span>
                        <span class="desc">카카오 채널 연동, 로고 설정 등 기본 세팅을 도와드려요</span>
                    </li>
                    <li>
                        <span class="tit">4. 퀵 가이드 제공</span>
                        <span class="desc">세모리포트의 전반적인 가이드를 제공해 드려요</span>
                    </li>
                </ul>
            </article>
			<div class="inrt_bottom">
				<div class="button_wrap">
					<button type="button" class="back_btn">메인으로</button>
					<!-- 활성화  class active -->
					<button type="button" class="submit_btn active">필수 셋업 신청하기</button>
				</div>
			</div>
		</div>
	</section>

	
</div>
