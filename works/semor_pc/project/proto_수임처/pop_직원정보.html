<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body style="width:555px;">

<div class="pop_wrap" style="width:555px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>관리번호 등록</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<!-- 직원 정보 -->
		<div class="ep_infobx">
			<table>
				<colgroup><col style="width:100px;"><col style="width:20px;"><col></colgroup>
				<tbody>
					<tr>
						<td><div class="ep_thumb"><img src="../img/txof/thumb_none.png" alt=""></div></td>
						<td></td>
						<td>
							<p class="ep_name">정하민</p>
							<ul class="ep_info">
								<li class="ico1">내국인 | 770101-2******</li>
								<li class="ico2">2020-01-16</li>
								<li class="ico3">010-2580-1000</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- //직원 정보 -->

		<!-- 타이틀 영역 -->
		<div class="stitle_wrap mgt25">
			<div class="left">
				<h2 class="bul_2">정하민님의 증빙 서류 (7건)</h2>
			</div>
		</div>
		<!-- //타이틀 영역 -->

		<!-- 증빙서류 -->
		<div class="ep_data_bx">
			<div class="inner">
				<!-- 리스트 영역 -->
				<ul>
					<li>
						<span class="data_no">서류가 미등록<br> 되었습니다.</span>
						<span class="txt">신분증</span>
					</li>
					<li>
						<span class="data">
							<img src="../img/txof/bg/bg_data_type1.png" alt="통장사본">
							<span class="bg"></span>
							<a class="btn"><span>이미지 저장</span></a>
						</span>
						<span class="txt">통장사본</span>
					</li>
					<li>
						<span class="data_no">서류가 미등록<br> 되었습니다.</span>
						<span class="txt">주민등록본</span>
					</li>
					<li>
						<span class="data">
							<img src="../img/txof/bg/bg_data_type2.png" alt="차량등록증">
							<span class="bg"></span>
							<a class="btn"><span>이미지 저장</span></a>
						</span>
						<span class="txt">차량등록증</span>
					</li>
					<li>
						<span class="data">
							<img src="../img/txof/bg/bg_data_type2.png" alt="차량등록증">
							<span class="bg"></span>
							<a class="btn"><span>이미지 저장</span></a>
						</span>
						<span class="txt">차량등록증</span>
					</li>
					<li>
						<span class="data">
							<img src="../img/txof/bg/bg_data_type2.png" alt="차량등록증">
							<span class="bg"></span>
							<a class="btn"><span>이미지 저장</span></a>
						</span>
						<span class="txt">차량등록증</span>
					</li>
				</ul>
				<!-- //리스트 영역 -->
				<!-- 버튼영역 -->
				<div class="btn_ctrl">
					<a class="btn_prev" href="#none"><span class="blind">이전</span></a>
					<a class="btn_next" href="#none"><span class="blind">다음</span></a>
				</div>
				<!-- //버튼영역 -->
			</div>
		</div>
		<!-- //증빙서류 -->

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
