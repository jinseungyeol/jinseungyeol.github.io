<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>user_join_001 / user_join_001_1</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">최초 인증하기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">

            <ul class="listTypeInput">
                <li>
                    <div class="formHolder">
                        <div class="inputList type02">
                            <strong class="formTit">사업자번호</strong>
                            <input type="text" placeholder="사업자번호 입력">
                            <button type="button" class="btnReset">
                                <img src="../../img/ico_close_gray.png" alt="입력초기화">
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="inputList type02">
                            <a href="javascript:;" class="btnQm" role="button">
                                <strong class="formTit">인증번호</strong>
                                <img src="../../img/ico_questionMark.png" alt="물음표">
                            </a>
                            <input type="password" placeholder="인증번호 4자리 입력">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="areaBtmFixed">
                <div class="areaBodyBtn">
                    <!-- 활성화시 disabled 클래스 제거 -->
                    <button type="button" onclick="popCenter();return false;" class="btnPointBg pointBgColor">인증하기</button>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

    <!-- popup -->
    <div class="popWrap centerLayer">
        <div class="dim" onclick="popdimClose(this);return false;">클릭시 팝업 닫힘</div>
        <div class="popInner">
            <div class="popTit">
                <h1>인증번호를 입력해 주세요</h1>
            </div>
            <div class="popCont">
                <div class="txtArea">
                    <p class="defTxt">
                        세무사무소에서 문자 또는 카카오톡<br>
                        으로 보낸 인증번호 숫자 4자리를<br>
                        입력해 주세요.
                    </p>
                </div>
            </div>
            <div class="popBtnWrap">
                <div class="cell"></div>
                <div class="cell">
                    <button type="button" onclick="popClose(this);return false;">확인</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //popup -->

</body>
</html>
<!-- 히스토리용 - 화면변경됨 -->
