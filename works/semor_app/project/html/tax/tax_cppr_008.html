<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tax_cppr_008 / tax_cppr_011 / tax_cppr_012</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">신청하기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <h2 class="defTit">소득금액증명</h2>
            <ul class="listTypeInput type02">
                <li>
                    <div class="formHolder">
                        <div class="fieldGroup">
                            <strong class="formTit">구분</strong>
                            <!-- 선택시 selected 클래스 추가 -->
                            <a href="javascript:;" class="btnSelect">종합소득세신고자용</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="fieldGroup">
                            <strong class="formTit">사용 목적</strong>
                            <a href="javascript:;" class="btnSelect">기타</a>
                        </div class="fieldGroup">
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="fieldGroup">
                            <strong class="formTit">제출처</strong>
                            <a href="javascript:;" class="btnSelect">기타</a>
                        </div class="fieldGroup">
                    </div>
                </li>
                <li>
                    <div class="formHolder">
                        <div class="inputList type05">
                            <strong class="formTit">과세기간</strong>
                            <div class="fieldGroup">
                                <div class="stList col">
                                    <a href="javascript:;" class="btnSelect" title="날짜 선택" role="button">
                                        <input type="text" value="2022년" size="3" readonly="readonly">
                                    </a>
                                </div>
                                <span class="divider">~</span>
                                <div class="stList col">
                                    <a href="javascript:;" class="btnSelect" title="날짜 선택" role="button">
                                        <input type="text" value="2021년" size="3" readonly="readonly">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="cpa">
                    <div class="formHolder">
                        <div class="inputList type05">
                            <strong class="formTit">주민번호</strong>
                            <div class="fieldGroup">
                                <div class="col" id="birthDate">
                                    <input type="tel">
                                </div>
                                <span class="divider">-</span>
                                <div class="col backNum">
                                    <input type="tel" class="inputed">
                                </div>
                                <a href="javascript:;" class="placeHolder" role="button">주민등록번호 13자리 입력</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="rrn">
                    <div class="formHolder">
                        <label class="check" for="rrnBackNum">발급서류 주민번호 뒷자리 표시</label>
                        <input type="checkbox" id="rrnBackNum" class="inputed">
                    </div>
                    <div class="areaTxt">
                        <span class="infoTxt">
                            입력한 주민등록번호는 <span class="pointColor02">저장되지 않으며,</span><br>
                            발급을 위한 정보로만 이용됩니다.
                        </span>
                    </div>
                </li>
            </ul>
            <div class="areaBtmFixed">
                <div class="areaBodyBtn">
                    <!-- 비활성화시 disabled 클래스 -->
                    <button type="button" class="btnPointBg pointBgColor disabled">신청하기</button>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->

    <script>
        $(".placeHolder").on("click", function() {
            $("#birthDate input").focus();
        });
        $("#birthDate input").on("keyup", function() {
            $(".placeHolder").hide();

            if ($(this).val().length == 0) {
                $(this).parents(".cpa").removeClass("active");
                $(".placeHolder").show();
            } else if ($(this).val().length == 6) {
                $(this).parents(".cpa").addClass("active");
                $(".backNum input").focus();
            }
        });
    </script>
</body>
</html>
