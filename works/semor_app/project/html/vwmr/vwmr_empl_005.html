<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vwmr_empl_005</title>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/mobiscroll.jquery.min.css">
    <link rel="stylesheet" href="../../css/semoR_base.css">
    <link rel="stylesheet" href="../../css/semoR_common.css">
    <link rel="stylesheet" href="../../css/semoR_style.css">
    <link rel="stylesheet" href="../../css/semoR_rept.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/mobiscroll.jquery.min.js"></script>
    <script src="../../js/semoR_ui.js"></script>
</head>

<body>
    <!-- 일용소득 -->
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h1 class="subTit">직원정보 입력하기</h1>
            <ul class="topMenu">
                <li class="left">
                    <a class="btnBack" href="javascript:;" role="button"><span class="blind">뒤로가기</span></a>
                </li>
            </ul>
        </div>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="emplInfoWrap">
                <div class="productWrap">
                    <div class="titArea">
                        <div class="areaTop">
                            <h3 class="defTit mgt0">
                                신규입사 요청할 직원의<br>
                                기본정보를 입력해주세요.
                            </h3>
                        </div>
                        <h4 class="defTit">• 기본정보</h4>
                    </div>
                    <ul class="listTypeInput">
                        <li>
                            <div class="formHolder">
                                <div class="inputList type01">
                                    <strong class="formTit">이름(실명)<span class="pointColor03">*</span></strong>
                                    <input type="text" maxlength="10" placeholder="이름 입력" value="김세모" required>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="inputList type01">
                                    <strong class="formTit">휴대폰번호</strong>
                                    <input type="tel" placeholder="휴대폰번호 입력" value="010-1234-5678">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="fieldGroup">
                                    <strong class="formTit">계약형태<span class="pointColor03">*</span></strong>
                                    <a href="javascript:;" class="btnSelect selected">근로소득</a><!-- 선택시 selected 클래스 -->
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="fieldGroup">
                                    <strong class="formTit">입사일자<span class="pointColor03">*</span></strong>
                                    <a href="javascript:;" class="btnSelect">입사일자 선택</a><!-- 선택시 selected 클래스 -->
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="fieldGroup">
                                    <strong class="formTit">생년월일<span class="pointColor03">*</span></strong>
                                    <a href="javascript:;" class="btnSelect">생년월일 선택</a><!-- 선택시 selected 클래스 -->
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="productWrap">
                    <div class="titArea accordionToggle">
                        <h4 class="defTit">• 급여정보</h4>
                    </div>
                    <ul class="listTypeInput accordionToggleWrap">
                        <li>
                            <div class="formHolder">
                                <div class="inputList type04">
                                    <strong class="formTit">지급금액</strong>
                                    <input type="text" placeholder="지급액 입력">
                                    <span class="unit">원</span>
                                    <button type="button" class="btnReset">
                                        <img src="../../../img/ico_close_gray.png" alt="입력초기화">
                                    </button>
                                </div>
                                <div class="radioList">
                                    <label for="radio01">
                                        <input type="radio" name="slryRadio" id="radio01" checked="checked">
                                        <span>세전급여</span>
                                    </label>
                                    <label for="radio02">
                                        <input type="radio" name="slryRadio" id="radio02">
                                        <span>세후급여</span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="formHolder">
                                <div class="fieldGroup bdNone">
                                    <strong class="formTit">급여계좌</strong>
                                    <ul class="selectDivision3_7">
                                        <li>
                                            <div class="stList col">
                                                <a href="javascript:;">은행선택</a>
                                            </div>
                                        </li>
                                        <li>
                                            <!-- 예금주 조회 버튼 및 name 클래스 활성화시 active -->
                                            <div class="inputWrap">
                                                <input type="text" placeholder="계좌번호 입력">
                                                <a href="javascript:;" class="btnLookup" role="button">예금주 조회</a>
                                            </div>
                                            <p class="accHolder">
                                                ( 예금주: <span class="name"></span> )
                                            </p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="productWrap">
                    <ul class="listTypeInput">
                        <li>
                            <div class="formHolder">
                                <div class="inputList type01">
                                    <strong class="formTit">메모</strong>
                                    <input type="text" placeholder="내용 입력">
                                </div>
                            </div>
                        </li>
                        <li>
                            <label class="btnUpload">
                                <input type="file">
                                서류첨부
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="areaBtmFixed">
                    <div class="areaBodyBtn">
                        <!-- 비활성화시 disabled 클래스 -->
                        <button type="button" class="btnPointBg pointBgColor disabled">신규입사 요청하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
    <!-- //wrapper -->
</body>

</html>
