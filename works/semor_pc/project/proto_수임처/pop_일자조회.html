<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body style="width:555px;">

<div class="pop_wrap" style="width:555px;">

	<!-- 팝업 헤더 -->
	<div class="pop_header">
		<h1>일자조회</h1>
		<a href="#none" onClick="self.close()" class="btn_popclose"><img src="../img/txof/btn/btn_popclose.gif" alt="팝업닫기"></a>
	</div>
	<!-- //팝업 헤더 -->

	<!-- 팝업 컨텐츠 -->
	<div class="pop_container">

		<!-- 달력 -->
		<div class="cal_wrap">
			<div class="cal_search">
				<span class="txt">기준연도</span>
				<span class="select_lol">
					<a href="#none" class="prev"></a>
					<strong>2018</strong>
					<a href="#none" class="next"></a>
				</span>
				<strong class="date">2018년 1월 1일 ~ 2018년 12월 12일</strong>
			</div>
			<table class="cal_select">
				<colgroup><col><col><col><col><col><col><col></colgroup>
				<tbody>
					<tr>
						<td><a href="#none" class="on">오늘</a></td>
						<td><a href="#none">전일</a></td>
						<td><a href="#none">주간</a></td>
						<td><a href="#none">전주</a></td>
						<td><a href="#none">당월</a></td>
						<td><a href="#none">전월</a></td>
						<td><a href="#none">올해</a></td>
					</tr>
				</tbody>
			</table>
			<table class="cal_select">
				<colgroup><col><col><col><col><col><col><col></colgroup>
				<tbody>
					<tr>
						<td><a href="#none" class="on">상반기</a></td>
						<td><a href="#none">하반기</a></td>
						<td><a href="#none">1/4분기</a></td>
						<td><a href="#none">2/4분기</a></td>
						<td><a href="#none">3/4분기</a></td>
						<td><a href="#none">4/4분기</a></td>
						<td><a href="#none">오늘까지</a></td>
					</tr>
				</tbody>
			</table>
			<table class="cal_select">
				<colgroup><col><col><col><col><col><col><col><col><col><col><col><col></colgroup>
				<tbody>
					<tr>
						<td><a href="#none" class="on">1월</a></td>
						<td><a href="#none">2월</a></td>
						<td><a href="#none">3월</a></td>
						<td><a href="#none">4월</a></td>
						<td><a href="#none">5월</a></td>
						<td><a href="#none">6월</a></td>
						<td><a href="#none">7월</a></td>
						<td><a href="#none">8월</a></td>
						<td><a href="#none">9월</a></td>
						<td><a href="#none">10월</a></td>
						<td><a href="#none">11월</a></td>
						<td><a href="#none">12월</a></td>
					</tr>
				</tbody>
			</table>

			<table class="cal_layout">
				<colgroup><col><col style="width:44px;"><col></colgroup>
				<tbody>
					<tr>
						<td>
							<div class="hasDatepicker" id="start_cal"><img src="../img/txof/ex_cal_img.png" alt="샘플"></div>
						</td>
						<td style="vertical-align:middle;">~</td>
						<td>
							<div class="hasDatepicker" id="end_cal"><img src="../img/txof/ex_cal_img.png" alt="샘플"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- //달력 -->

		<!-- 하단버튼 -->
		<div class="tac">
			<a href="#none" class="btn_style1_b"><span>적용</span></a>
			<a href="#none" class="btn_style1"><span>취소</span></a>
		</div>
		<!-- //하단버튼 -->

	</div>
	<!-- //팝업 컨텐츠 -->
</div>

</body>
</html>
