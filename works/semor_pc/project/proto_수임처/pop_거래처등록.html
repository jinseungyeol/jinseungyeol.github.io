<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>세무대리인 for 경리나라</title>
<link rel="stylesheet" href="../css/reset_taxp.css">
<link rel="stylesheet" href="../css/content_taxp.css"><!-- [D] 세무대리인용 -->

<!-- custom scrollbar plugin css -->
<link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
<script src="https://publ.roumit.com/js/firebase_include.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<!-- custom scrollbar plugin -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../js/jquery.placeholder.min.js"></script>
<script>
$(function(){
	// Invoke the plugin
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>

</head>

<body>
<!-- 거래처등록_layerpopup -->
<div class="layer" id="addTrcoBg2" style="left: 0px; top: 0px; width: 100%; height: 100%; position: fixed; z-index: 2000;">	
	<div class="bg" style="background: rgb(0, 0, 0); left: 0px; top: 0px; width: 100%; height: 100%; position: absolute; opacity: 0.5;"></div>	
	<div class="pop-layer" style="border: 0px solid rgb(53, 113, 181); border-image: none; left: 50%; top: 50%; width: 650px; height: 500px; margin-top: -200px; margin-left: -290px; display: block; position: absolute; z-index: 10;">
		<div class="pop-container">
			<div class="pop-conts">   
				<div class="layer_popup_wrap" id="addTrcoPopup2" style="width: 600px; position: fixed;">
					<div class="layer_popup_box">
						<a class="layer_close" id="trco_add_close" href="#none"><img alt="닫기" src="../img/txof/btn/btn_layerpopup_close.gif"></a>
						<div class="layer_title" style="border: currentColor; border-image: none;">
							<h1>거래처 등록</h1>
						</div>
						<div class="layer_cont">
							<ul class="regipop">
								<li class="ico1" id="addTrcoBtn"><h2>직접 입력하기</h2>
									<p>거래처를 한 건씩 직접 입력하여 등록합니다.</p></li>
							
								<li class="ico3" id="addMoreTrcoBtn"><h2>엑셀 일괄 등록하기</h2>
									<p>엑셀 파일로 저장된 거래처정보를 일괄 등록합니다.</p></li>
							
								<!-- 2021-10-14 -->
								<li class="ico4" id="eseroBtn"><h2>홈택스 거래처 가져오기</h2>
									<p>전자세금계산서를 주고 받았던 매출 거래처를 자동으로 등록합니다.<br />
									(개인고객은 제외합니다.)</p></li>
								<!-- //2021-10-14 -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //거래처등록_layerpopup -->


</body>
</html>
